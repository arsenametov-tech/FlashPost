<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® CSS Load Test - FlashPost</title>
    
    <!-- –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ INLINE –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f14;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #833ab4;
        }
        
        .status-label {
            font-weight: 600;
            color: #ffff00;
            margin-bottom: 8px;
        }
        
        .status-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            word-break: break-all;
        }
        
        .status-pass { 
            color: #00ff00; 
            border-left-color: #00ff00;
        }
        
        .status-fail { 
            color: #ff0000; 
            border-left-color: #ff0000;
        }
        
        .status-warn { 
            color: #ffaa00; 
            border-left-color: #ffaa00;
        }
        
        .css-test {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #666;
            border-radius: 10px;
            text-align: center;
        }
        
        .font-test {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .inter-font { font-family: 'Inter', sans-serif; }
        .montserrat-font { font-family: 'Montserrat', sans-serif; }
        .bebas-font { font-family: 'Bebas Neue', sans-serif; }
        
        .refresh-btn {
            background: #833ab4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }
        
        .refresh-btn:hover {
            background: #6a2c91;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé® CSS Load Test</h1>
        <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSS –∏ —à—Ä–∏—Ñ—Ç–æ–≤</p>
        
        <div class="status-grid" id="statusGrid">
            <!-- –°—Ç–∞—Ç—É—Å—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <div class="css-test">
            <h3>üî§ –¢–µ—Å—Ç —à—Ä–∏—Ñ—Ç–æ–≤</h3>
            <div class="font-test inter-font">Inter Font: –ë—ã—Å—Ç—Ä–∞—è –∫–æ—Ä–∏—á–Ω–µ–≤–∞—è –ª–∏—Å–∞</div>
            <div class="font-test montserrat-font">Montserrat Font: –ë—ã—Å—Ç—Ä–∞—è –∫–æ—Ä–∏—á–Ω–µ–≤–∞—è –ª–∏—Å–∞</div>
            <div class="font-test bebas-font">Bebas Neue Font: –ë—ã—Å—Ç—Ä–∞—è –∫–æ—Ä–∏—á–Ω–µ–≤–∞—è –ª–∏—Å–∞</div>
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="runTests()">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã</button>
            <button class="refresh-btn" onclick="loadAppCSS()">üìÑ –ó–∞–≥—Ä—É–∑–∏—Ç—å app.css</button>
            <button class="refresh-btn" onclick="window.open('index.html', '_blank')">üöÄ –û—Ç–∫—Ä—ã—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        </div>
    </div>
    
    <!-- –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å app.css -->
    <link rel="stylesheet" href="app.css" id="appCSS">
    
    <script>
        let testResults = [];
        
        function addStatus(label, value, status = 'info') {
            testResults.push({ label, value, status });
            updateStatusDisplay();
        }
        
        function updateStatusDisplay() {
            const container = document.getElementById('statusGrid');
            container.innerHTML = testResults.map(result => `
                <div class="status-item status-${result.status}">
                    <div class="status-label">${result.label}</div>
                    <div class="status-value">${result.value}</div>
                </div>
            `).join('');
        }
        
        function checkCSSLoad() {
            const appCSS = document.getElementById('appCSS');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ CSS
            const sheets = Array.from(document.styleSheets);
            const appCSSSheet = sheets.find(sheet => {
                try {
                    return sheet.href && sheet.href.includes('app.css');
                } catch (e) {
                    return false;
                }
            });
            
            if (appCSSSheet) {
                addStatus('app.css –∑–∞–≥—Ä—É–∑–∫–∞', '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω', 'pass');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∞–≤–∏–ª
                try {
                    const rulesCount = appCSSSheet.cssRules ? appCSSSheet.cssRules.length : 0;
                    addStatus('CSS –ø—Ä–∞–≤–∏–ª–∞', `${rulesCount} –ø—Ä–∞–≤–∏–ª`, rulesCount > 0 ? 'pass' : 'fail');
                } catch (e) {
                    addStatus('CSS –ø—Ä–∞–≤–∏–ª–∞', `‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞: ${e.message}`, 'fail');
                }
            } else {
                addStatus('app.css –∑–∞–≥—Ä—É–∑–∫–∞', '‚ùå –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'fail');
            }
        }
        
        function checkFonts() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É Google Fonts
            const fontFamilies = ['Inter', 'Montserrat', 'Bebas Neue'];
            
            fontFamilies.forEach(fontFamily => {
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —à—Ä–∏—Ñ—Ç–∞
                const testElement = document.createElement('div');
                testElement.style.fontFamily = fontFamily;
                testElement.style.position = 'absolute';
                testElement.style.visibility = 'hidden';
                testElement.textContent = 'Test';
                document.body.appendChild(testElement);
                
                const computedFont = window.getComputedStyle(testElement).fontFamily;
                const isLoaded = computedFont.toLowerCase().includes(fontFamily.toLowerCase());
                
                addStatus(`–®—Ä–∏—Ñ—Ç ${fontFamily}`, 
                    isLoaded ? '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω' : `‚ùå –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω (${computedFont})`, 
                    isLoaded ? 'pass' : 'fail');
                
                document.body.removeChild(testElement);
            });
        }
        
        function checkComputedStyles() {
            const body = document.body;
            const style = window.getComputedStyle(body);
            
            addStatus('Body background', style.backgroundColor, 
                style.backgroundColor.includes('15, 15, 20') || style.backgroundColor.includes('0, 0, 0') ? 'pass' : 'fail');
            
            addStatus('Body color', style.color, 
                style.color.includes('255, 255, 255') ? 'pass' : 'fail');
            
            addStatus('Body font-family', style.fontFamily, 'info');
        }
        
        function checkNetworkRequests() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ä–µ—Å—É—Ä—Å–æ–≤ —á–µ—Ä–µ–∑ Performance API
            const resources = performance.getEntriesByType('resource');
            
            const cssResources = resources.filter(resource => 
                resource.name.includes('.css') || resource.name.includes('fonts.googleapis.com')
            );
            
            addStatus('CSS —Ä–µ—Å—É—Ä—Å—ã', `${cssResources.length} —Ñ–∞–π–ª–æ–≤`, cssResources.length > 0 ? 'pass' : 'warn');
            
            cssResources.forEach(resource => {
                const status = resource.responseEnd > 0 ? 'pass' : 'fail';
                const loadTime = Math.round(resource.responseEnd - resource.startTime);
                addStatus(`${resource.name.split('/').pop()}`, 
                    `${loadTime}ms`, status);
            });
        }
        
        function loadAppCSS() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º app.css
            const existingLink = document.getElementById('appCSS');
            if (existingLink) {
                existingLink.remove();
            }
            
            const newLink = document.createElement('link');
            newLink.rel = 'stylesheet';
            newLink.href = 'app.css?' + Date.now(); // Cache busting
            newLink.id = 'appCSS';
            
            newLink.onload = () => {
                addStatus('app.css –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞', '‚úÖ –£—Å–ø–µ—à–Ω–æ', 'pass');
                setTimeout(runTests, 500);
            };
            
            newLink.onerror = () => {
                addStatus('app.css –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞', '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'fail');
            };
            
            document.head.appendChild(newLink);
        }
        
        function runTests() {
            testResults = [];
            addStatus('–¢–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω', new Date().toLocaleTimeString(), 'info');
            
            setTimeout(() => {
                checkComputedStyles();
                checkCSSLoad();
                checkFonts();
                checkNetworkRequests();
                
                const errorCount = testResults.filter(r => r.status === 'fail').length;
                addStatus('–†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–æ–≤', 
                    errorCount === 0 ? '‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã' : `‚ùå ${errorCount} –æ—à–∏–±–æ–∫`, 
                    errorCount === 0 ? 'pass' : 'fail');
            }, 1000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 500);
        });
        
        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–º –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('error', (event) => {
            if (event.target.tagName === 'LINK') {
                addStatus('CSS –æ—à–∏–±–∫–∞', `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å: ${event.target.href}`, 'fail');
            }
        });
    </script>
</body>
</html>
