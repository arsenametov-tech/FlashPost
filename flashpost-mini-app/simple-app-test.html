<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #app {
            background: #111;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #833ab4;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .info {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            border: 1px solid #00aaff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="test-box">
            <h1>üöÄ APP WORKS</h1>
            <p>–ü—Ä–æ—Å—Ç–µ–π—à–∏–π —Ç–µ—Å—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</p>
            
            <div class="status success">
                ‚úÖ HTML –∑–∞–≥—Ä—É–∂–µ–Ω
            </div>
            
            <div class="status success">
                ‚úÖ CSS –ø—Ä–∏–º–µ–Ω–µ–Ω
            </div>
            
            <div class="status success" id="jsStatus">
                ‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º JavaScript...
            </div>
            
            <div class="status info" id="backgroundStatus">
                üé® –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ–Ω—ã...
            </div>
        </div>
    </div>
    
    <script>
        // –ü—Ä–æ—Å—Ç–µ–π—à–∏–π JavaScript —Ç–µ—Å—Ç
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å JS
            const jsStatus = document.getElementById('jsStatus');
            jsStatus.textContent = '‚úÖ JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç';
            jsStatus.className = 'status success';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ–Ω—ã
            const body = document.body;
            const app = document.getElementById('app');
            
            const bodyBg = window.getComputedStyle(body).backgroundColor;
            const appBg = window.getComputedStyle(app).backgroundColor;
            
            console.log('Body background:', bodyBg);
            console.log('App background:', appBg);
            
            const backgroundStatus = document.getElementById('backgroundStatus');
            
            const isBodyDark = bodyBg === 'rgb(17, 17, 17)' || bodyBg.includes('17, 17, 17');
            const isAppDark = appBg === 'rgb(17, 17, 17)' || appBg.includes('17, 17, 17');
            
            if (isBodyDark && isAppDark) {
                backgroundStatus.textContent = '‚úÖ –§–æ–Ω—ã —Ç–µ–º–Ω—ã–µ (–ø—Ä–∞–≤–∏–ª—å–Ω–æ)';
                backgroundStatus.className = 'status success';
            } else {
                backgroundStatus.textContent = '‚ùå –§–æ–Ω—ã —Å–≤–µ—Ç–ª—ã–µ (–ø—Ä–æ–±–ª–µ–º–∞!)';
                backgroundStatus.className = 'status error';
                backgroundStatus.style.background = 'rgba(255, 0, 0, 0.2)';
                backgroundStatus.style.color = '#ff0000';
                backgroundStatus.style.border = '1px solid #ff0000';
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ computed styles
            const infoDiv = document.createElement('div');
            infoDiv.className = 'status info';
            infoDiv.innerHTML = `
                <strong>Computed Styles:</strong><br>
                Body: ${bodyBg}<br>
                App: ${appBg}
            `;
            document.querySelector('.test-box').appendChild(infoDiv);
        });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—à–∏–±–∫–∏
        window.addEventListener('error', (event) => {
            console.error('‚ùå JavaScript Error:', event.message);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'status';
            errorDiv.style.background = 'rgba(255, 0, 0, 0.2)';
            errorDiv.style.color = '#ff0000';
            errorDiv.style.border = '1px solid #ff0000';
            errorDiv.textContent = `‚ùå Error: ${event.message}`;
            document.querySelector('.test-box').appendChild(errorDiv);
        });
    </script>
</body>
</html>
