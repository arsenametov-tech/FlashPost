<!DOCTYPE html>

    <title>PRO MODE Integration Test</title>
    <style>

<body>

            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ PRO MODE —Å –æ—Å–Ω–æ–≤–Ω—ã–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º</p>
        </div>

        <div class="test-section">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –º–æ–¥—É–ª–∏ -->
    <script src="src/state.js"></script>
    <script src="src/ai.js"></script>

    <script>
        let stateManager, aiManager;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            try {
                stateManager = new StateManager();
                aiManager = new AIManager(stateManager);
                
                log('info', '‚úÖ –°–∏—Å—Ç–µ–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                updateStatus('success', '–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é');
            } catch (error) {

                updateStatus('error', `–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`);
            }
        });

        // –¢–µ—Å—Ç PRO MODE –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏
        async function testProModeIntegration() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É');
                return;
            }

            updateStatus('loading', `üéØ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ PRO MODE –¥–ª—è —Ç–µ–º—ã: "${topic}"`);
            log('info', `üéØ –ù–∞—á–∞–ª–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è PRO MODE –¥–ª—è —Ç–µ–º—ã: "${topic}"`);

            const startTime = Date.now();

            try {
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä—è–º–æ–π –≤—ã–∑–æ–≤ PRO MODE
                log('info', 'üìã –≠—Ç–∞–ø 1: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è outline...');
                const outline = await aiManager.generateCarouselOutline(topic);
                log('success', `‚úÖ Outline —Å–æ–∑–¥–∞–Ω: ${outline.outline.length} —Å–ª–∞–π–¥–æ–≤`);

                log('info', '‚úçÔ∏è –≠—Ç–∞–ø 2: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞...');
                const content = await aiManager.generateCarouselContent(topic, outline);
                log('success', `‚úÖ –ö–æ–Ω—Ç–µ–Ω—Ç —Å–æ–∑–¥–∞–Ω: ${content.slides.length} —Å–ª–∞–π–¥–æ–≤`);

                log('info', 'üîÑ –≠—Ç–∞–ø 3: –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤ —Å–ª–∞–π–¥—ã –ø—Ä–æ–µ–∫—Ç–∞...');
                const slides = await aiManager.convertToProModeSlides(content);
                log('success', `‚úÖ –°–ª–∞–π–¥—ã –ø—Ä–æ–µ–∫—Ç–∞ —Å–æ–∑–¥–∞–Ω—ã: ${slides.length} —Å–ª–∞–π–¥–æ–≤`);

                const endTime = Date.now();
                const duration = endTime - startTime;

                log('success', `üéâ PRO MODE –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í—Ä–µ–º—è: ${duration}ms`);
                updateStatus('success', `‚úÖ PRO MODE —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ! –°–æ–∑–¥–∞–Ω–æ ${slides.length} —Å–ª–∞–π–¥–æ–≤ –∑–∞ ${duration}ms`);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ —Å–ª–∞–π–¥–æ–≤
                slides.forEach((slide, index) => {
                    const slideType = slide.slideType || 'unknown';
                    const keywordsCount = slide.autoKeywords ? slide.autoKeywords.length : 0;
                    log('info', `üìÑ –°–ª–∞–π–¥ ${index + 1}: ${slideType}, –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤: ${keywordsCount}`);
                });

            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;

                log('error', `‚ùå –û—à–∏–±–∫–∞ PRO MODE –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏: ${error.message}`);
                updateStatus('error', `‚ùå –û—à–∏–±–∫–∞ PRO MODE: ${error.message}`);
                console.error('–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:', error);
            }
        }

        // –¢–µ—Å—Ç –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ (–¥–æ–ª–∂–Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å PRO MODE)
        async function testHighQualityGeneration() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É');
                return;
            }

            updateStatus('loading', `‚≠ê –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ High Quality Generation –¥–ª—è —Ç–µ–º—ã: "${topic}"`);
            log('info', `‚≠ê –ù–∞—á–∞–ª–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è High Quality Generation –¥–ª—è —Ç–µ–º—ã: "${topic}"`);

            const startTime = Date.now();

            try {
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                const result = await aiManager.generateHighQualityCarousel(topic);
                
                const endTime = Date.now();
                const duration = endTime - startTime;

                log('success', `‚úÖ High Quality Generation –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –∑–∞ ${duration}ms`);
                log('info', `üìä –°–æ–∑–¥–∞–Ω–æ —Å–ª–∞–π–¥–æ–≤: ${result.slides.length}`);
                log('info', `üé≠ –†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${result.generatedBy}`);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è PRO MODE
                if (result.generatedBy === 'AI-ProMode') {
                    log('success', 'üéØ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è PRO MODE!');
                    updateStatus('success', `‚úÖ High Quality –∏—Å–ø–æ–ª—å–∑—É–µ—Ç PRO MODE! –°–æ–∑–¥–∞–Ω–æ ${result.slides.length} —Å–ª–∞–π–¥–æ–≤`);
                } else {
                    log('info', `‚ÑπÔ∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ä–µ–∂–∏–º: ${result.generatedBy} (fallback)`);
                    updateStatus('success', `‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ä–µ–∂–∏–º–µ: ${result.generatedBy}`);
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                if (result.outline) {
                    log('info', `üìã Outline —Å—Ç—Ä—É–∫—Ç—É—Ä–∞: ${result.outline.structure}`);
                }

            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;

                log('error', `‚ùå –û—à–∏–±–∫–∞ High Quality Generation: ${error.message}`);
                updateStatus('error', `‚ùå –û—à–∏–±–∫–∞ High Quality: ${error.message}`);
                console.error('–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status status-${type}`;
            statusDiv.textContent = message;
        }

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(type, message) {
            const resultsDiv = document.getElementById('results');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(logEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            log('info', 'üßπ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã');
        }
    </script>
