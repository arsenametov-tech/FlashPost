    <script src="src/state.js"></script>

    <script>
        let testApp;

        function log(message, type = 'info', logId = 'step1Log') {
            const logElement = document.getElementById(logId);
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : 'info');
            logElement.innerHTML += `<div class="${className}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function createBaseCarousel() {
            log('üöÄ –°–æ–∑–¥–∞–µ–º –±–∞–∑–æ–≤—É—é –∫–∞—Ä—É—Å–µ–ª—å...', 'info', 'step1Log');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω–æ
                if (!testApp) {
                    log('üì¶ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è FlashPostApp...', 'info', 'step1Log');
                    testApp = new FlashPostApp();
                    log('‚úÖ FlashPostApp —Å–æ–∑–¥–∞–Ω', 'success', 'step1Log');
                }
                
                // –°–æ–∑–¥–∞–µ–º –±–∞–∑–æ–≤—É—é –∫–∞—Ä—É—Å–µ–ª—å
                const topic = '–ö–∞–∫ –Ω–∞—á–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å';
                log(`üìù –¢–µ–º–∞: "${topic}"`, 'info', 'step1Log');
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª–∞–π–¥—ã
                const slidesData = testApp.generateManualSlides(topic);
                log(`‚úÖ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${slidesData.length} –±–∞–∑–æ–≤—ã—Ö —Å–ª–∞–π–¥–æ–≤`, 'success', 'step1Log');
                
                // –°–æ–∑–¥–∞–µ–º —Å–ª–∞–π–¥—ã –≤ –ø—Ä–æ–µ–∫—Ç–µ
                testApp.state.clearProject();
                const createdSlides = testApp.createSlidesInProject(slidesData);
                log(`‚úÖ –°–æ–∑–¥–∞–Ω–æ ${createdSlides.length} —Å–ª–∞–π–¥–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ`, 'success', 'step1Log');
                
                // –ü–µ—Ä–µ–≤–æ–¥–∏–º –≤ —Ä–µ–∂–∏–º –ø—Ä–µ–≤—å—é
                testApp.state.setMode('preview');
                log('‚úÖ –ü–µ—Ä–µ–≤–µ–¥–µ–Ω–æ –≤ —Ä–µ–∂–∏–º –ø—Ä–µ–≤—å—é', 'success', 'step1Log');
                
                const totalSlides = testApp.state.getSlidesCount();
                log(`üìä –ë–∞–∑–æ–≤–∞—è –∫–∞—Ä—É—Å–µ–ª—å –≥–æ—Ç–æ–≤–∞: ${totalSlides} —Å–ª–∞–π–¥–æ–≤`, 'success', 'step1Log');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                updateResult(`–ë–∞–∑–æ–≤–∞—è –∫–∞—Ä—É—Å–µ–ª—å —Å–æ–∑–¥–∞–Ω–∞: ${totalSlides} —Å–ª–∞–π–¥–æ–≤`);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error', 'step1Log');
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±–∞–∑–æ–≤–æ–π –∫–∞—Ä—É—Å–µ–ª–∏:', error);
            }
        }

        function testExpandIdea() {
            if (!testApp) {
                log('‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –±–∞–∑–æ–≤—É—é –∫–∞—Ä—É—Å–µ–ª—å', 'error', 'step2Log');

                setTimeout(() => {
                    const slidesAfter = testApp.state.getSlidesCount();

                    log(`üìä –°–ª–∞–π–¥–æ–≤ –ø–æ—Å–ª–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è: ${slidesAfter}`, 'success', 'step2Log');

                        const allSlides = testApp.state.getAllSlides();
                        const expandSlides = allSlides.slice(slidesBefore);
                        
                        updateResult(`

                                        <small>${slide.text}</small>
                                    </div>
                                `).join('')}

                        `);

                        log('‚ùå –ù–æ–≤—ã–µ —Å–ª–∞–π–¥—ã –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã', 'error', 'step2Log');
                    }
                }, 1000);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error', 'step2Log');
                console.error('–û—à–∏–±–∫–∞ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è –∏–¥–µ–∏:', error);
            }
        }

        function updateResult(content) {

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
