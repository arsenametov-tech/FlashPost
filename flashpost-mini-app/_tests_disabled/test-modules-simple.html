<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modules Simple - FlashPost</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .module {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #666;
        }
        .loaded { border-left-color: #00ff00; }
        .error { border-left-color: #ff0000; color: #ff6666; }
    </style>
</head>
<body>
    <h1>üîç Test Modules Simple</h1>
    <div id="results"></div>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª–∏ –ø–æ –æ–¥–Ω–æ–º—É –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π -->
    <script>
        const results = document.getElementById('results');
        
        function addResult(module, status, error = null) {
            const div = document.createElement('div');
            div.className = `module ${status}`;
            div.innerHTML = `
                <strong>${module}:</strong> ${status.toUpperCase()}
                ${error ? `<br><small>Error: ${error}</small>` : ''}
            `;
            results.appendChild(div);
        }

        function checkModule(name) {
            try {
                if (typeof window[name] !== 'undefined') {
                    addResult(name, 'loaded');
                    console.log(`‚úÖ ${name} loaded`);
                    return true;
                } else {
                    addResult(name, 'error', 'Module not found');
                    console.error(`‚ùå ${name} not found`);
                    return false;
                }
            } catch (error) {
                addResult(name, 'error', error.message);
                console.error(`‚ùå ${name} error:`, error);
                return false;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–æ–¥—É–ª–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–∂–¥–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
        let moduleCount = 0;
        
        function checkAfterLoad(moduleName) {
            moduleCount++;
            console.log(`üì¶ –ó–∞–≥—Ä—É–∂–µ–Ω —Å–∫—Ä–∏–ø—Ç ${moduleCount}: ${moduleName}`);
            checkModule(moduleName);
        }
    </script>

    <script src="src/state.js" onload="checkAfterLoad('StateManager')" onerror="addResult('StateManager', 'error', 'Script load failed')"></script>
    <script src="src/renderer.js" onload="checkAfterLoad('Renderer')" onerror="addResult('Renderer', 'error', 'Script load failed')"></script>
    <script src="src/editor.js" onload="checkAfterLoad('Editor')" onerror="addResult('Editor', 'error', 'Script load failed')"></script>
    <script src="src/drag.js" onload="checkAfterLoad('DragManager')" onerror="addResult('DragManager', 'error', 'Script load failed')"></script>
    <script src="src/export.js" onload="checkAfterLoad('ExportManager')" onerror="addResult('ExportManager', 'error', 'Script load failed')"></script>
    <script src="src/ai.js" onload="checkAfterLoad('AIManager')" onerror="addResult('AIManager', 'error', 'Script load failed')"></script>
    <script src="src/template-manager.js" onload="checkAfterLoad('TemplateManager')" onerror="addResult('TemplateManager', 'error', 'Script load failed')"></script>
    <script src="src/app.js" onload="checkAfterLoad('FlashPostApp')" onerror="addResult('FlashPostApp', 'error', 'Script load failed')"></script>

    <script>
        // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            console.log('üîç –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞...');
            
            const div = document.createElement('div');
            div.className = 'module';
            div.innerHTML = '<h3>üìä –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞:</h3>';
            results.appendChild(div);
            
            if (typeof window.flashPostApp !== 'undefined') {
                addResult('window.flashPostApp', 'loaded', 'App instance created');
            } else {
                addResult('window.flashPostApp', 'error', 'App instance NOT created');
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º —Å–æ–∑–¥–∞—Ç—å –≤—Ä—É—á–Ω—É—é
                if (typeof FlashPostApp !== 'undefined') {
                    try {
                        window.flashPostApp = new FlashPostApp();
                        addResult('Manual Init', 'loaded', 'Manual initialization successful');
                    } catch (error) {
                        addResult('Manual Init', 'error', error.message);
                    }
                } else {
                    addResult('FlashPostApp Class', 'error', 'Class not available');
                }
            }
        }, 2000);
    </script>
</body>
</html>
