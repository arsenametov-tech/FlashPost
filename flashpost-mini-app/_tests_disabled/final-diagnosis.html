    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);

        .loading {

            top: 0;

            width: 100%;

            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            background-size: 400% 400%;

            display: flex;

        .loading-icon {

            display: flex;

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ */

            background: rgba(0, 0, 0, 0.8);

            padding: 10px;

<body>
    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø—É–∑—ã—Ä—å–∫–∏ -->

    <!-- –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è –ø–∞–Ω–µ–ª—å -->

        <div><strong>üîç FINAL DIAGNOSIS</strong></div>

    <!-- –°—Ç–∏–ª–∏ –∏ —Å–∫—Ä–∏–ø—Ç—ã -->
    <link rel="stylesheet" href="app.css">
    
    <script>
        const diagnosisLogs = document.getElementById('diagnosis-logs');
        
        function addDiagnosisLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `diagnosis-log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            diagnosisLogs.appendChild(div);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–≥–æ–≤
            if (diagnosisLogs.children.length > 15) {
                diagnosisLogs.removeChild(diagnosisLogs.firstChild);
            }
            
            console.log(message);
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –≤—Å–µ—Ö console.log –∏–∑ app.js
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('FlashPost') || message.includes('–º–æ–¥—É–ª') || message.includes('DOM') || message.includes('–∏–Ω–∏—Ü–∏–∞–ª–∏–∑')) {
                if (message.includes('‚ùå')) {
                    addDiagnosisLog(message, 'error');
                } else if (message.includes('‚úÖ')) {
                    addDiagnosisLog(message, 'success');
                } else if (message.includes('‚è≥') || message.includes('‚ö†Ô∏è')) {
                    addDiagnosisLog(message, 'warning');
                } else {
                    addDiagnosisLog(message, 'log');
                }
            }
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.join(' ');
            addDiagnosisLog(`‚ùå ${message}`, 'error');
            originalError.apply(console, args);
        };

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫
        window.addEventListener('error', (event) => {
            addDiagnosisLog(`‚ùå ERROR: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            addDiagnosisLog(`‚ùå PROMISE: ${event.reason}`, 'error');
        });

        addDiagnosisLog('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        addDiagnosisLog(`üìÑ DOM: ${document.readyState}`);
        
        if (document.getElementById('app')) {
            addDiagnosisLog('‚úÖ #app –Ω–∞–π–¥–µ–Ω', 'success');
        } else {
            addDiagnosisLog('‚ùå #app –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
        }
        
        if (document.getElementById('loading')) {
            addDiagnosisLog('‚úÖ #loading –Ω–∞–π–¥–µ–Ω', 'success');
        } else {
            addDiagnosisLog('‚ùå #loading –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 1000–º—Å —Å—Ç–∞—Ç—É—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            
            if (typeof window.flashPostApp !== 'undefined') {
                addDiagnosisLog('‚úÖ flashPostApp –°–û–ó–î–ê–ù!', 'success');
                addDiagnosisLog(`üì± –¢–∏–ø: ${typeof window.flashPostApp}`, 'success');
                
                if (window.flashPostApp.state) {
                    addDiagnosisLog('‚úÖ state –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                    try {
                        const mode = window.flashPostApp.state.getMode();
                        addDiagnosisLog(`üéØ –†–µ–∂–∏–º: ${mode}`, 'success');
                    } catch (error) {
                        addDiagnosisLog(`‚ùå –û—à–∏–±–∫–∞ getMode: ${error.message}`, 'error');
                    }
                } else {
                    addDiagnosisLog('‚ùå state –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                }
                
                if (window.flashPostApp.renderer) {
                    addDiagnosisLog('‚úÖ renderer –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                } else {
                    addDiagnosisLog('‚ùå renderer –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                }
                
                clearInterval(checkInterval);
                
                // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç
                setTimeout(() => {
                    addDiagnosisLog('üéâ –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê', 'success');
                    addDiagnosisLog('üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: –£–°–ü–ï–•', 'success');
                }, 1000);
                
            } else {
                addDiagnosisLog(`‚è≥ –ü–æ–ø—ã—Ç–∫–∞ ${checkCount}/15...`, 'warning');
                
                if (checkCount >= 15) {
                    addDiagnosisLog('‚ùå –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–û–í–ê–õ–ï–ù–ê', 'error');
                    clearInterval(checkInterval);
                }
            }
        }, 1000);
    </script>
