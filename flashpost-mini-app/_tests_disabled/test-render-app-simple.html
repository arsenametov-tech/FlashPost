<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RenderApp Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f0f14;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
        }
        
        #app {
            min-height: 100vh;
            background: #0f0f14;
            color: #fff;
            display: block;
            position: relative;
        }
        
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        button {
            background: #833ab4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 12px;
            font-weight: 600;
        }
        
        button:hover {
            background: #6c2e8f;
        }
        
        .success { background: #28a745; }
        .warning { background: #ffc107; }
        .error { background: #dc3545; }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        ‚ö° Loading FlashPost...
    </div>

    <!-- App Container -->
    <div id="app"></div>
    
    <!-- Test Controls -->
    <div class="test-controls">
        <div style="font-size: 12px; margin-bottom: 10px; font-weight: 600;">üß™ RenderApp Tests</div>
        <button onclick="testSimpleRender()" class="success">‚úÖ Simple Test</button><br>
        <button onclick="testMainApp()" class="warning">üöÄ Main App</button><br>
        <button onclick="testErrorState()">‚ùå Error Test</button><br>
        <button onclick="testEmptyState()">‚ö™ Empty Test</button><br>
        <button onclick="clearApp()">üßπ Clear</button><br>
        <button onclick="window.location.reload()">üîÑ Reload</button>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç renderApp()
        function testSimpleRender() {
            console.log('üß™ Testing simple renderApp()...');
            
            // –í–∞—à –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –∫–æ–¥ –¥–ª—è —Ç–µ—Å—Ç–∞
            document.getElementById('app').innerHTML = `
                <div style="
                    min-height: 100vh;
                    background: #0f0f14;
                    color: red;
                    font-size: 24px;
                    padding: 20px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                ">
                    üî¥ RENDER APP WORKS
                    <div style="font-size: 16px; margin-top: 20px; color: #fff;">
                        ‚úÖ DOM —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç<br>
                        ‚úÖ #app —ç–ª–µ–º–µ–Ω—Ç –¥–æ—Å—Ç—É–ø–µ–Ω<br>
                        ‚úÖ CSS —Å—Ç–∏–ª–∏ –ø—Ä–∏–º–µ–Ω—è—é—Ç—Å—è<br>
                        ‚úÖ JavaScript –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è
                    </div>
                    <div style="
                        margin-top: 30px;
                        padding: 15px;
                        background: rgba(255,255,255,0.1);
                        border-radius: 8px;
                        font-size: 14px;
                        color: #ccc;
                    ">
                        –í—Ä–µ–º—è —Ç–µ—Å—Ç–∞: ${new Date().toLocaleTimeString()}
                    </div>
                </div>
            `;
            
            // –°–∫—Ä—ã–≤–∞–µ–º loading
            hideLoading();
            
            console.log('‚úÖ Simple renderApp() test completed');
        }
        
        function testMainApp() {
            console.log('üöÄ Testing main app renderApp()...');
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤—ã–∑–≤–∞—Ç—å renderApp() –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            if (window.flashPostApp && window.flashPostApp.renderApp) {
                try {
                    window.flashPostApp.renderApp();
                    console.log('‚úÖ Main app renderApp() called successfully');
                } catch (error) {
                    console.error('‚ùå Error calling main app renderApp():', error);
                    showError('Main App Error', error.message);
                }
            } else {
                console.log('‚ö†Ô∏è Main app not available, loading modules...');
                loadMainAppModules();
            }
            
            hideLoading();
        }
        
        function testErrorState() {
            console.log('‚ùå Testing error state...');
            
            document.getElementById('app').innerHTML = `
                <div style="
                    min-height: 100vh;
                    background: #0f0f14;
                    color: #dc3545;
                    font-size: 20px;
                    padding: 20px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                ">
                    ‚ùå ERROR STATE TEST
                    <div style="font-size: 14px; margin-top: 20px; color: #fff; max-width: 500px;">
                        –≠—Ç–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≥–æ, –∫–∞–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –≤—ã–≥–ª—è–¥–µ—Ç—å –ø—Ä–∏ –æ—à–∏–±–∫–µ.<br>
                        –î–∞–∂–µ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∏–¥–∏—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.
                    </div>
                    <button onclick="testSimpleRender()" style="
                        margin-top: 20px;
                        background: #28a745;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 6px;
                        cursor: pointer;
                        font-weight: 600;
                    ">
                        üîß –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                    </button>
                </div>
            `;
            
            hideLoading();
        }
        
        function testEmptyState() {
            console.log('‚ö™ Testing empty state...');
            
            document.getElementById('app').innerHTML = '';
            hideLoading();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å –ø—É—Å—Ç—ã–º #app
            setTimeout(() => {
                if (document.getElementById('app').innerHTML.trim() === '') {
                    console.log('‚ö†Ô∏è #app is empty - this causes white screen');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É
                    document.getElementById('app').innerHTML = `
                        <div style="
                            min-height: 100vh;
                            background: #fff;
                            color: #333;
                            font-size: 18px;
                            padding: 20px;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            text-align: center;
                        ">
                            ‚ö™ EMPTY STATE DETECTED
                            <div style="font-size: 14px; margin-top: 20px; max-width: 500px;">
                                –ö–æ–≥–¥–∞ #app –ø—É—Å—Ç–æ–π, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∏–¥–∏—Ç –±–µ–ª—ã–π —ç–∫—Ä–∞–Ω.<br>
                                –≠—Ç–æ –æ—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞ –ø—Ä–æ–±–ª–µ–º—ã "–±–µ–ª–æ–≥–æ —ç–∫—Ä–∞–Ω–∞".
                            </div>
                            <button onclick="testSimpleRender()" style="
                                margin-top: 20px;
                                background: #833ab4;
                                color: white;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 6px;
                                cursor: pointer;
                                font-weight: 600;
                            ">
                                üîß –ò—Å–ø—Ä–∞–≤–∏—Ç—å
                            </button>
                        </div>
                    `;
                }
            }, 1000);
        }
        
        function clearApp() {
            console.log('üßπ Clearing app...');
            document.getElementById('app').innerHTML = '';
            showLoading();
        }
        
        function showError(title, message) {
            document.getElementById('app').innerHTML = `
                <div style="
                    min-height: 100vh;
                    background: #0f0f14;
                    color: #dc3545;
                    font-size: 18px;
                    padding: 20px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                ">
                    ‚ùå ${title}
                    <div style="
                        font-size: 14px;
                        margin-top: 20px;
                        color: #fff;
                        background: rgba(220, 53, 69, 0.1);
                        padding: 15px;
                        border-radius: 8px;
                        border-left: 4px solid #dc3545;
                        max-width: 500px;
                    ">
                        ${message}
                    </div>
                </div>
            `;
        }
        
        function loadMainAppModules() {
            console.log('üì¶ Loading main app modules...');
            
            document.getElementById('app').innerHTML = `
                <div style="
                    min-height: 100vh;
                    background: #0f0f14;
                    color: #ffc107;
                    font-size: 18px;
                    padding: 20px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                ">
                    ‚è≥ LOADING MAIN APP MODULES
                    <div style="font-size: 14px; margin-top: 20px; color: #fff;">
                        –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...<br>
                        –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.
                    </div>
                    <div style="margin-top: 20px;">
                        <button onclick="window.open('index.html', '_blank')" style="
                            background: #833ab4;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 6px;
                            cursor: pointer;
                            font-weight: 600;
                            margin: 5px;
                        ">
                            üöÄ Open Main App
                        </button>
                        <button onclick="testSimpleRender()" style="
                            background: #28a745;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 6px;
                            cursor: pointer;
                            font-weight: 600;
                            margin: 5px;
                        ">
                            ‚úÖ Back to Simple Test
                        </button>
                    </div>
                </div>
            `;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }
        
        function showLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'flex';
                loading.style.opacity = '1';
            }
        }
        
        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ—Å—Ç–æ—è–Ω–∏—è #app
        function monitorAppState() {
            const app = document.getElementById('app');
            const isEmpty = !app || app.innerHTML.trim() === '';
            const isVisible = app && window.getComputedStyle(app).display !== 'none';
            
            console.log('üìä App State:', {
                exists: !!app,
                isEmpty: isEmpty,
                isVisible: isVisible,
                contentLength: app ? app.innerHTML.length : 0,
                background: app ? window.getComputedStyle(app).backgroundColor : 'N/A'
            });
            
            return { exists: !!app, isEmpty, isVisible };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            console.log('üöÄ Simple RenderApp Test loaded');
            
            // –ú–æ–Ω–∏—Ç–æ—Ä–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            monitorAppState();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                console.log('üîÑ Auto-running simple test...');
                testSimpleRender();
            }, 1000);
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
            setInterval(monitorAppState, 5000);
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–æ–Ω—Å–æ–ª–∏
        window.testRenderApp = testSimpleRender;
        window.monitorApp = monitorAppState;
        
        console.log('üß™ Simple RenderApp Test ready');
        console.log('üí° Available functions: testRenderApp(), monitorApp()');
    </script>
</body>
</html>
