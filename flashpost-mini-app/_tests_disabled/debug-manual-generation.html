<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Manual Generation</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #0f0f14; color: #fff; font-family: Arial; }
        .container { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .section { background: rgba(255, 255, 255, 0.1); padding: 20px; margin: 15px 0; border-radius: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; margin: 10px; }
        .error { background: #5f1a1a; border: 2px solid #dc3545; }
        .success { background: #1a5f1a; border: 2px solid #28a745; }
        .log { background: #2a2a2a; border: 1px solid #444; border-radius: 5px; padding: 10px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; margin: 10px 0; }
        .input { width: 100%; padding: 10px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid #444; border-radius: 5px; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug Manual Generation</h1>
        
        <div class="section">
            <h3>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –æ—à–∏–±–æ–∫</h3>
            <button class="btn" onclick="checkModules()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –º–æ–¥—É–ª–∏</button>
            <button class="btn" onclick="testStateManager()">–¢–µ—Å—Ç StateManager</button>
            <button class="btn" onclick="testGenerateMethod()">–¢–µ—Å—Ç generateManualSlides</button>
            <button class="btn" onclick="testFullGeneration()">–ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</button>
            <div id="diagnosticLog" class="log"></div>
        </div>

        <div class="section">
            <h3>üìù –†—É—á–Ω–æ–π —Ç–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h3>
            <input type="text" id="testTopic" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É" value="–ö–∞–∫ –Ω–∞—á–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å">
            <button class="btn" onclick="manualTest()">–¢–µ—Å—Ç —Å —Ç–µ–º–æ–π</button>
            <div id="manualLog" class="log"></div>
        </div>

        <div class="section">
            <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
            <div id="results"></div>
        </div>
    </div>

    <!-- –ü–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫ -->
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            logError(`‚ùå JavaScript Error: ${e.message} –≤ ${e.filename}:${e.lineno}`);
        });

        window.addEventListener('unhandledrejection', (e) => {
            logError(`‚ùå Unhandled Promise Rejection: ${e.reason}`);
        });

        function logDiagnostic(message) {
            const log = document.getElementById('diagnosticLog');
            log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function logManual(message) {
            const log = document.getElementById('manualLog');
            log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function logError(message) {
            logDiagnostic(message);
            logManual(message);
        }

        function checkModules() {
            logDiagnostic('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π...');
            
            const requiredClasses = [
                'StateManager', 'Renderer', 'Editor', 
                'DragManager', 'ExportManager', 'AIManager', 
                'TemplateManager', 'FlashPostApp'
            ];
            
            let loadedClasses = [];
            let missingClasses = [];
            
            requiredClasses.forEach(className => {
                if (typeof window[className] !== 'undefined') {
                    loadedClasses.push(className);
                    logDiagnostic(`‚úÖ ${className}: –∑–∞–≥—Ä—É–∂–µ–Ω`);
                } else {
                    missingClasses.push(className);
                    logDiagnostic(`‚ùå ${className}: –ù–ï –Ω–∞–π–¥–µ–Ω`);
                }
            });
            
            if (missingClasses.length === 0) {
                logDiagnostic('‚úÖ –í—Å–µ –º–æ–¥—É–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
            } else {
                logDiagnostic(`‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –º–æ–¥—É–ª–∏: ${missingClasses.join(', ')}`);
            }
        }

        function testStateManager() {
            logDiagnostic('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ StateManager...');
            
            try {
                const state = new StateManager();
                logDiagnostic('‚úÖ StateManager —Å–æ–∑–¥–∞–Ω');
                
                // –¢–µ—Å—Ç –º–µ—Ç–æ–¥–æ–≤
                state.clearProject();
                logDiagnostic('‚úÖ clearProject() —Ä–∞–±–æ—Ç–∞–µ—Ç');
                
                const slideCount = state.getSlidesCount();
                logDiagnostic(`‚úÖ getSlidesCount(): ${slideCount}`);
                
                state.setMode('start');
                logDiagnostic('‚úÖ setMode() —Ä–∞–±–æ—Ç–∞–µ—Ç');
                
                const mode = state.getMode();
                logDiagnostic(`‚úÖ getMode(): ${mode}`);
                
            } catch (error) {
                logDiagnostic(`‚ùå –û—à–∏–±–∫–∞ StateManager: ${error.message}`);
            }
        }

        function testGenerateMethod() {
            logDiagnostic('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ generateManualSlides...');
            
            try {
                const app = new FlashPostApp();
                logDiagnostic('‚úÖ FlashPostApp —Å–æ–∑–¥–∞–Ω');
                
                if (typeof app.generateManualSlides === 'function') {
                    logDiagnostic('‚úÖ –ú–µ—Ç–æ–¥ generateManualSlides –Ω–∞–π–¥–µ–Ω');
                    
                    const testTopic = '–¢–µ—Å—Ç–æ–≤–∞—è —Ç–µ–º–∞';
                    const slides = app.generateManualSlides(testTopic);
                    
                    logDiagnostic(`‚úÖ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${slides.length} —Å–ª–∞–π–¥–æ–≤`);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞
                    if (slides.length > 0) {
                        const firstSlide = slides[0];
                        logDiagnostic(`‚úÖ –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥: ${firstSlide.title}`);
                        logDiagnostic(`‚úÖ –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫: ${firstSlide.subtitle}`);
                        logDiagnostic(`‚úÖ –¢–µ–∫—Å—Ç–æ–≤—ã—Ö –±–ª–æ–∫–æ–≤: ${firstSlide.textBlocks.length}`);
                        logDiagnostic(`‚úÖ –¶–≤–µ—Ç —Ñ–æ–Ω–∞: ${firstSlide.background.color}`);
                    }
                    
                } else {
                    logDiagnostic('‚ùå –ú–µ—Ç–æ–¥ generateManualSlides –ù–ï –Ω–∞–π–¥–µ–Ω');
                }
                
            } catch (error) {
                logDiagnostic(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–µ—Ç–æ–¥–∞: ${error.message}`);
                logDiagnostic(`‚ùå Stack: ${error.stack}`);
            }
        }

        function testFullGeneration() {
            logDiagnostic('üß™ –ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏...');
            
            try {
                const app = new FlashPostApp();
                logDiagnostic('‚úÖ FlashPostApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –°–∏–º—É–ª–∏—Ä—É–µ–º DOM —ç–ª–µ–º–µ–Ω—Ç—ã
                const mockInput = document.createElement('input');
                mockInput.id = 'topicInput';
                mockInput.value = '–¢–µ—Å—Ç–æ–≤–∞—è —Ç–µ–º–∞ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞';
                document.body.appendChild(mockInput);
                
                logDiagnostic('‚úÖ Mock DOM —ç–ª–µ–º–µ–Ω—Ç—ã —Å–æ–∑–¥–∞–Ω—ã');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º handleGenerate
                if (typeof app.handleGenerate === 'function') {
                    logDiagnostic('‚úÖ –ú–µ—Ç–æ–¥ handleGenerate –Ω–∞–π–¥–µ–Ω');
                    
                    // –í—ã–∑—ã–≤–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
                    app.handleGenerate();
                    logDiagnostic('‚úÖ handleGenerate() –≤—ã–∑–≤–∞–Ω –±–µ–∑ –æ—à–∏–±–æ–∫');
                    
                } else {
                    logDiagnostic('‚ùå –ú–µ—Ç–æ–¥ handleGenerate –ù–ï –Ω–∞–π–¥–µ–Ω');
                }
                
                // –£–±–∏—Ä–∞–µ–º mock —ç–ª–µ–º–µ–Ω—Ç—ã
                document.body.removeChild(mockInput);
                
            } catch (error) {
                logDiagnostic(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞: ${error.message}`);
                logDiagnostic(`‚ùå Stack: ${error.stack}`);
            }
        }

        function manualTest() {
            const topic = document.getElementById('testTopic').value.trim();
            
            if (!topic) {
                logManual('‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–ª—è —Ç–µ—Å—Ç–∞');
                return;
            }
            
            logManual(`üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ä—É—á–Ω–æ–π —Ç–µ—Å—Ç —Å —Ç–µ–º–æ–π: "${topic}"`);
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                const app = new FlashPostApp();
                logManual('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ');
                
                // –°–æ–∑–¥–∞–µ–º mock input
                let mockInput = document.getElementById('topicInput');
                if (!mockInput) {
                    mockInput = document.createElement('textarea');
                    mockInput.id = 'topicInput';
                    document.body.appendChild(mockInput);
                }
                mockInput.value = topic;
                
                logManual('‚úÖ Mock input —Å–æ–∑–¥–∞–Ω');
                
                // –í—ã–∑—ã–≤–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
                app.handleGenerate();
                logManual('‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–∞–ø—É—â–µ–Ω–∞');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                setTimeout(() => {
                    const slideCount = app.state.getSlidesCount();
                    logManual(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: ${slideCount} —Å–ª–∞–π–¥–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ`);
                    
                    if (slideCount > 0) {
                        logManual('‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                        const results = document.getElementById('results');
                        results.innerHTML = `
                            <h4>‚úÖ –£—Å–ø–µ—à–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è!</h4>
                            <p><strong>–¢–µ–º–∞:</strong> ${topic}</p>
                            <p><strong>–°–ª–∞–π–¥–æ–≤ —Å–æ–∑–¥–∞–Ω–æ:</strong> ${slideCount}</p>
                            <p><strong>–†–µ–∂–∏–º:</strong> ${app.state.getMode()}</p>
                        `;
                    } else {
                        logManual('‚ùå –°–ª–∞–π–¥—ã –Ω–µ —Å–æ–∑–¥–∞–Ω—ã');
                    }
                }, 1000);
                
            } catch (error) {
                logManual(`‚ùå –û—à–∏–±–∫–∞ —Ä—É—á–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞: ${error.message}`);
                logManual(`‚ùå Stack: ${error.stack}`);
            }
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
        window.addEventListener('load', () => {
            setTimeout(() => {
                logDiagnostic('üöÄ –ê–≤—Ç–æ–¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞');
                checkModules();
            }, 1000);
        });
    </script>

    <!-- –ú–æ–¥—É–ª–∏ -->
    <script src="src/state.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/drag.js"></script>
    <script src="src/export.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/template-manager.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
