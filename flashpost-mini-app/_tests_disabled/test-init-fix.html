<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .log {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #00ff00;
            font-size: 12px;
        }
        .error { border-left-color: #ff0000; color: #ff6666; }
        .success { border-left-color: #00ff00; color: #66ff66; }
        .warning { border-left-color: #ffaa00; color: #ffcc66; }

<body>
    <!-- –≠–ª–µ–º–µ–Ω—Ç—ã –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω—ã –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ -->
    <div id="loading" style="display: none;">Loading...</div>
    <div id="app" style="display: none;">App</div>

    <h1>üîç Test Init Fix</h1>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –≤—Å–µ—Ö console.log –∏–∑ app.js
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('FlashPost') || message.includes('–º–æ–¥—É–ª') || message.includes('DOM')) {
                if (message.includes('‚ùå')) {
                    addLog(message, 'error');
                } else if (message.includes('‚úÖ')) {
                    addLog(message, 'success');
                } else if (message.includes('‚è≥') || message.includes('‚ö†Ô∏è')) {
                    addLog(message, 'warning');
                } else {
                    addLog(message, 'log');
                }
            }
            originalLog.apply(console, args);
        };

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫
        window.addEventListener('error', (event) => {
            addLog(`‚ùå ERROR: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });

        addLog('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 500–º—Å —Å—Ç–∞—Ç—É—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        const checkInterval = setInterval(() => {
            if (typeof window.flashPostApp !== 'undefined') {
                addLog('‚úÖ window.flashPostApp –°–û–ó–î–ê–ù!', 'success');
                addLog(`üì± –¢–∏–ø: ${typeof window.flashPostApp}`, 'success');
                
                if (window.flashPostApp.state) {
                    addLog('‚úÖ state –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                    addLog(`üéØ –†–µ–∂–∏–º: ${window.flashPostApp.state.getMode()}`, 'success');
                } else {
                    addLog('‚ùå state –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                }
                
                clearInterval(checkInterval);
            } else {
                addLog('‚è≥ –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...', 'warning');
            }
        }, 500);
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            clearInterval(checkInterval);
            if (typeof window.flashPostApp === 'undefined') {
                addLog('‚ùå –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ù–ï –£–î–ê–õ–ê–°–¨ –∑–∞ 10 —Å–µ–∫—É–Ω–¥', 'error');
            }
        }, 10000);
    </script>
