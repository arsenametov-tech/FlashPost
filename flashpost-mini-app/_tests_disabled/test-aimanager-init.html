<!DOCTYPE html>

    <style>

<body>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –º–æ–¥—É–ª–∏ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ -->
    <script src="src/state.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/drag.js"></script>

    <script>
        // –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π
        function testModuleLoading() {

            const modules = [
                { name: 'StateManager', class: window.StateManager },
                { name: 'Renderer', class: window.Renderer },
                { name: 'Editor', class: window.Editor },
                { name: 'DragManager', class: window.DragManager },
                { name: 'ExportManager', class: window.ExportManager },
                { name: 'AIManager', class: window.AIManager },
                { name: 'TemplateManager', class: window.TemplateManager },
                { name: 'FlashPostApp', class: window.FlashPostApp }
            ];

            let allLoaded = true;

            modules.forEach(module => {
                if (typeof module.class === 'function') {
                    log('success', `‚úÖ ${module.name} –∑–∞–≥—Ä—É–∂–µ–Ω`);
                } else {

            if (allLoaded) {

            } else {

            }
        }

        // –¢–µ—Å—Ç StateManager
        function testStateManager() {
            log('info', 'üóÉÔ∏è –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç StateManager...');
            
            try {
                const stateManager = new StateManager();
                log('success', '‚úÖ StateManager —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                if (typeof stateManager.getProject === 'function') {

                } else {
                    log('error', '‚ùå –ú–µ—Ç–æ–¥ getProject –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }

                if (typeof stateManager.createSlide === 'function') {
                    log('success', '‚úÖ –ú–µ—Ç–æ–¥ createSlide –¥–æ—Å—Ç—É–ø–µ–Ω');
                } else {
                    log('error', '‚ùå –ú–µ—Ç–æ–¥ createSlide –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }

                updateStatus('success', '‚úÖ StateManager —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                
            } catch (error) {
                log('error', `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è StateManager: ${error.message}`);
                updateStatus('error', `‚ùå StateManager –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${error.message}`);
                console.error('StateManager error:', error);
            }
        }

        // –¢–µ—Å—Ç AIManager
        function testAIManager() {
            log('info', 'ü§ñ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç AIManager...');
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–µ–º StateManager
                const stateManager = new StateManager();
                log('success', '‚úÖ StateManager –¥–ª—è AIManager —Å–æ–∑–¥–∞–Ω');
                
                // –°–æ–∑–¥–∞–µ–º AIManager
                const aiManager = new AIManager(stateManager);
                log('success', '‚úÖ AIManager —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞
                if (aiManager.state) {
                    log('success', '‚úÖ –°–≤–æ–π—Å—Ç–≤–æ state —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                } else {
                    log('error', '‚ùå –°–≤–æ–π—Å—Ç–≤–æ state –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                }

                if (typeof aiManager.isAvailable === 'function') {
                    log('success', '‚úÖ –ú–µ—Ç–æ–¥ isAvailable –¥–æ—Å—Ç—É–ø–µ–Ω');
                    
                    const available = aiManager.isAvailable();
                    log('info', `‚ÑπÔ∏è AI –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: ${available}`);
                } else {
                    log('error', '‚ùå –ú–µ—Ç–æ–¥ isAvailable –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }

                if (typeof aiManager.generateHighQualityCarousel === 'function') {
                    log('success', '‚úÖ –ú–µ—Ç–æ–¥ generateHighQualityCarousel –¥–æ—Å—Ç—É–ø–µ–Ω');
                } else {
                    log('error', '‚ùå –ú–µ—Ç–æ–¥ generateHighQualityCarousel –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }

                if (typeof aiManager.generateProModeCarousel === 'function') {
                    log('success', '‚úÖ –ú–µ—Ç–æ–¥ generateProModeCarousel –¥–æ—Å—Ç—É–ø–µ–Ω');
                } else {
                    log('error', '‚ùå –ú–µ—Ç–æ–¥ generateProModeCarousel –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }

                updateStatus('success', '‚úÖ AIManager —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                
            } catch (error) {
                log('error', `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è AIManager: ${error.message}`);
                updateStatus('error', `‚ùå AIManager –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${error.message}`);
                console.error('AIManager error:', error);
            }
        }

        // –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function testFullApp() {
            log('info', 'üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                const app = new FlashPostApp();
                log('success', '‚úÖ FlashPostApp —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ aiManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω
                if (app.aiManager) {
                    log('success', '‚úÖ app.aiManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                    
                    if (typeof app.aiManager.isAvailable === 'function') {
                        const available = app.aiManager.isAvailable();
                        log('info', `‚ÑπÔ∏è AI –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏: ${available}`);
                    }
                    
                    if (typeof app.handleAIGenerate === 'function') {

                    } else {

                    }
                    
                } else {
                    log('error', '‚ùå app.aiManager –ù–ï –ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–ù');
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                if (window.aiManager) {
                    log('success', '‚úÖ window.aiManager —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                } else {
                    log('warning', '‚ö†Ô∏è window.aiManager –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                }

                updateStatus('success', '‚úÖ –ü–æ–ª–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                
            } catch (error) {
                log('error', `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ${error.message}`);
                updateStatus('error', `‚ùå –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${error.message}`);

            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status status-${type}`;
            statusDiv.textContent = message;
        }

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(type, message) {
            const resultsDiv = document.getElementById('results');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(logEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            log('info', 'üßπ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {

            }, 500);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {

            console.error('JavaScript –æ—à–∏–±–∫–∞:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {

            console.error('–ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–æ–º–∏—Å–∞:', event.reason);

    </script>
