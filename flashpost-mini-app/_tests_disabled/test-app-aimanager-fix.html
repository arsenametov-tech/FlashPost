<!DOCTYPE html>

<head>

        }

            margin-bottom: 20px;
        }
        .btn {

            color: white;
            border: none;
            padding: 12px 24px;

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß App AIManager Fix Test</h1>
            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ AIManager –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</p>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –º–æ–¥—É–ª–∏ -->
    <script src="src/state.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/drag.js"></script>

    <script src="src/ai.js"></script>

    <script>
        let testApp = null;

        // –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function testAppCreation() {
            log('info', 'üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                testApp = new FlashPostApp();
                log('success', '‚úÖ FlashPostApp —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
                if (testApp.state) {
                    log('success', '‚úÖ state –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    log('error', '‚ùå state –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }

                if (testApp.aiManager) {
                    log('success', '‚úÖ aiManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    log('error', '‚ùå aiManager –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }

                if (testApp.renderer) {
                    log('success', '‚úÖ renderer –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    log('error', '‚ùå renderer –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }

                updateStatus('success', '‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                
            } catch (error) {
                log('error', `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ${error.message}`);
                updateStatus('error', `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ${error.message}`);
                console.error('App creation error:', error);
            }
        }

        // –¢–µ—Å—Ç AIManager –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        function testAIManagerInApp() {
            log('info', 'ü§ñ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç AIManager –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏...');
            
            if (!testApp) {
                log('warning', '‚ö†Ô∏è –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —Å–æ–∑–¥–∞–Ω–æ, —Å–æ–∑–¥–∞–µ–º...');
                testAppCreation();
            }

            if (!testApp) {
                log('error', '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
                return;
            }

            try {
                // –î–µ—Ç–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ aiManager
                log('info', `‚ÑπÔ∏è aiManager —Å—É—â–µ—Å—Ç–≤—É–µ—Ç: ${!!testApp.aiManager}`);
                log('info', `‚ÑπÔ∏è aiManager —Ç–∏–ø: ${typeof testApp.aiManager}`);
                
                if (testApp.aiManager) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                    const methods = [
                        'isAvailable',
                        'generateHighQualityCarousel',
                        'generateProModeCarousel',
                        'generateCarousel'
                    ];

                    methods.forEach(method => {
                        if (typeof testApp.aiManager[method] === 'function') {
                            log('success', `‚úÖ –ú–µ—Ç–æ–¥ ${method} –¥–æ—Å—Ç—É–ø–µ–Ω`);
                        } else {
                            log('error', `‚ùå –ú–µ—Ç–æ–¥ ${method} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω`);
                        }
                    });

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å AI
                    if (typeof testApp.aiManager.isAvailable === 'function') {
                        const available = testApp.aiManager.isAvailable();
                        log('info', `‚ÑπÔ∏è AI –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: ${available}`);
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–≤–æ–π—Å—Ç–≤–∞
                    if (testApp.aiManager.state) {
                        log('success', '‚úÖ aiManager.state —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                    } else {
                        log('error', '‚ùå aiManager.state –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                    }

                    updateStatus('success', '‚úÖ AIManager –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                } else {
                    log('error', '‚ùå aiManager –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏');
                    updateStatus('error', '‚ùå aiManager –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏');
                }
                
            } catch (error) {
                log('error', `‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è AIManager: ${error.message}`);
                updateStatus('error', `‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è AIManager: ${error.message}`);
                console.error('AIManager test error:', error);
            }
        }

        // –¢–µ—Å—Ç AI –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        async function testAIGeneration() {
            log('info', 'üéØ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç AI –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏...');
            
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                log('error', '‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                return;
            }

            if (!testApp) {
                log('warning', '‚ö†Ô∏è –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —Å–æ–∑–¥–∞–Ω–æ, —Å–æ–∑–¥–∞–µ–º...');
                testAppCreation();
            }

            if (!testApp || !testApp.aiManager) {
                log('error', '‚ùå AIManager –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }

            try {
                log('info', `üéØ –¢–µ—Å—Ç–∏—Ä—É–µ–º AI –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –¥–ª—è —Ç–µ–º—ã: "${topic}"`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–æ–¥ handleAIGenerate
                if (typeof testApp.handleAIGenerate === 'function') {
                    log('success', '‚úÖ –ú–µ—Ç–æ–¥ handleAIGenerate –¥–æ—Å—Ç—É–ø–µ–Ω');
                    
                    // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç topicInput –¥–ª—è —Ç–µ—Å—Ç–∞
                    const tempInput = document.createElement('input');
                    tempInput.id = 'topicInput';
                    tempInput.value = topic;
                    document.body.appendChild(tempInput);
                    
                    log('info', 'üöÄ –í—ã–∑—ã–≤–∞–µ–º handleAIGenerate...');
                    await testApp.handleAIGenerate();
                    
                    // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                    document.body.removeChild(tempInput);
                    
                    log('success', '‚úÖ handleAIGenerate –≤—ã–ø–æ–ª–Ω–µ–Ω –±–µ–∑ –æ—à–∏–±–æ–∫');
                    updateStatus('success', '‚úÖ AI –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                    
                } else {
                    log('error', '‚ùå –ú–µ—Ç–æ–¥ handleAIGenerate –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    updateStatus('error', '‚ùå –ú–µ—Ç–æ–¥ handleAIGenerate –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
            } catch (error) {
                log('error', `‚ùå –û—à–∏–±–∫–∞ AI –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${error.message}`);
                updateStatus('error', `‚ùå –û—à–∏–±–∫–∞ AI –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${error.message}`);
                console.error('AI generation error:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status status-${type}`;
            statusDiv.textContent = message;
        }

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(type, message) {
            const resultsDiv = document.getElementById('results');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(logEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            log('info', 'üßπ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('info', 'üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...');
            
            setTimeout(() => {
                testAppCreation();
            }, 500);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {
            log('error', `‚ùå JavaScript –æ—à–∏–±–∫–∞: ${event.error.message}`);
            console.error('JavaScript –æ—à–∏–±–∫–∞:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {
            log('error', `‚ùå –ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–æ–º–∏—Å–∞: ${event.reason}`);
            console.error('–ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–æ–º–∏—Å–∞:', event.reason);
        });
    </script>
