<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test Fixed Generation</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #0f0f14; color: #fff; font-family: Arial; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .btn { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; margin: 10px; }
        .input { width: 100%; padding: 10px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid #444; border-radius: 5px; color: #fff; }
        .log { background: #2a2a2a; border: 1px solid #444; border-radius: 5px; padding: 10px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; margin: 10px 0; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Fixed Generation</h1>
        
        <input type="text" id="topicInput" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É" value="–ö–∞–∫ –Ω–∞—á–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å">
        <button class="btn" onclick="testGeneration()">üéØ –¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</button>
        <button class="btn" onclick="openMainApp()">üöÄ –û—Ç–∫—Ä—ã—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        
        <div id="log" class="log"></div>
        <div id="result"></div>
    </div>

    <!-- –ú–æ–¥—É–ª–∏ -->
    <script src="src/state.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/drag.js"></script>
    <script src="src/export.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/template-manager.js"></script>
    <script src="src/app.js"></script>

    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logElement.innerHTML += `<div class="${className}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function testGeneration() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (!topic) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–ª—è —Ç–µ—Å—Ç–∞', 'error');
                return;
            }
            
            log(`üöÄ –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—É—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –¥–ª—è —Ç–µ–º—ã: "${topic}"`);
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å FlashPostApp
                if (typeof FlashPostApp === 'undefined') {
                    log('‚ùå FlashPostApp –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    return;
                }
                
                log('‚úÖ FlashPostApp –Ω–∞–π–¥–µ–Ω', 'success');
                
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                const app = new FlashPostApp();
                log('‚úÖ FlashPostApp —Å–æ–∑–¥–∞–Ω', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–æ–¥ generateManualSlides
                if (typeof app.generateManualSlides === 'function') {
                    log('‚úÖ –ú–µ—Ç–æ–¥ generateManualSlides –Ω–∞–π–¥–µ–Ω', 'success');
                    
                    const slides = app.generateManualSlides(topic);
                    log(`‚úÖ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${slides.length} —Å–ª–∞–π–¥–æ–≤`, 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <div style="background: rgba(76, 175, 80, 0.2); padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <h3 style="color: #4CAF50;">‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!</h3>
                            <p><strong>–¢–µ–º–∞:</strong> ${topic}</p>
                            <p><strong>–°–ª–∞–π–¥–æ–≤:</strong> ${slides.length}</p>
                            <div style="margin-top: 10px;">
                                ${slides.map((slide, index) => `
                                    <div style="background: rgba(255,255,255,0.1); padding: 8px; margin: 3px 0; border-radius: 5px; font-size: 12px;">
                                        ${index + 1}. ${slide.title} - ${slide.subtitle}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    
                } else {
                    log('‚ùå –ú–µ—Ç–æ–¥ generateManualSlides –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                console.error('–û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
            }
        }

        function openMainApp() {
            window.open('/index.html', '_blank');
        }

        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ –ê–≤—Ç–æ—Ç–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω');
                testGeneration();
            }, 1000);
        });
    </script>
</body>
</html>
