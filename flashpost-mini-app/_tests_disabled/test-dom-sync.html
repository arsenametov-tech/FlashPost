        // –û—Ç–ª–∞–¥–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        function debugEditText() {

                log(`–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏: ${success ? '–£–°–ü–ï–®–ù–û' : '–û–®–ò–ë–ö–ê'}`, success ? 'success' : 'error');

                const updatedSlide = app.state.getActiveSlide();

        // –û—Ç–ª–∞–¥–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –±–ª–æ–∫–∞
        function debugDragBlock() {

                const originalX = activeSlide.textBlocks[0].x;
                const originalY = activeSlide.textBlocks[0].y;
                const newX = originalX + 15;

                log(`–ë–ª–æ–∫ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è: ${blockId}`, 'info');
                log(`–ò—Å—Ö–æ–¥–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è: (${originalX}%, ${originalY}%)`, 'info');
                log(`–ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è: (${newX}%, ${newY}%)`, 'info');

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º DOM –¥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è
                const blockBefore = document.querySelector(`[data-block-id="${blockId}"]`);
                log(`DOM –¥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è: –±–ª–æ–∫ –Ω–∞–π–¥–µ–Ω=${!!blockBefore}, left=${blockBefore?.style.left || '–ù–ï–¢'}, top=${blockBefore?.style.top || '–ù–ï–¢'}`, 'info');

                const successX = app.state.updateTextBlockProperty(blockId, 'x', newX);

                    } else {
                        log('‚ùå –ü–æ–∑–∏—Ü–∏—è –ù–ï —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–∞!', 'error');
                    }

            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ—Ç–ª–∞–¥–∫–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è: ${error.message}`, 'error');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è DOM
        function debugDOMState() {
            try {
                log('=== –ü–†–û–í–ï–†–ö–ê –°–û–°–¢–û–Ø–ù–ò–Ø DOM ===', 'info');
                
                const activeSlide = app.state.getActiveSlide();
                const stateBlocks = activeSlide?.textBlocks || [];

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ª–∏ –∫–æ–ª–±—ç–∫
                const hasCallback = !!app.state.onPropertyChangeCallback;
                log(`–ö–æ–ª–±—ç–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${hasCallback}`, hasCallback ? 'success' : 'error');

                        // –í—ã–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–ª–±—ç–∫
                        if (originalCallback) {

                    const activeSlide = app.state.getActiveSlide();

                }
                
                log('=== –ö–û–ù–ï–¶ –ü–†–û–í–ï–†–ö–ò –ö–û–õ–ë–≠–ö–û–í ===', 'info');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–ª–±—ç–∫–æ–≤: ${error.message}`, 'error');
            }
