<body>

            <button class="test-btn" onclick="openMainApp()">üöÄ –û—Ç–∫—Ä—ã—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
            
            <div id="status" class="status info">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</div>

    <!-- –ú–æ–¥—É–ª—å–Ω–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ -->
    <script src="src/state.js"></script>

    <script src="src/editor.js"></script>

    <script src="src/export.js"></script>

    <script src="src/app.js"></script>

    <script>
        let testApp;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function testManualGeneration() {
            const topic = document.getElementById('testTopic').value.trim();
            
            if (!topic) {
                updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–ª—è –∫–∞—Ä—É—Å–µ–ª–∏', 'error');
                return;
            }
            
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç —Ä—É—á–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏...');
            updateStatus('üîÑ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏...', 'info');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω–æ
                if (!testApp) {
                    log('üì¶ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                    testApp = new FlashPostApp();
                }
                
                // –°–∏–º—É–ª–∏—Ä—É–µ–º –≤–≤–æ–¥ —Ç–µ–º—ã
                log(`üìù –¢–µ–º–∞: "${topic}"`);
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –º–µ—Ç–æ–¥ —Ä—É—á–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
                const slidesData = testApp.generateManualSlides(topic);
                
                log(`‚úÖ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${slidesData.length} —Å–ª–∞–π–¥–æ–≤`);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h4>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:</h4>
                    <p><strong>–¢–µ–º–∞:</strong> ${topic}</p>
                    <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–ª–∞–π–¥–æ–≤:</strong> ${slidesData.length}</p>
                    <div style="margin-top: 15px;">
                        <h5>üìã –°–ø–∏—Å–æ–∫ —Å–ª–∞–π–¥–æ–≤:</h5>
                        ${slidesData.map((slide, index) => `
                            <div style="background: rgba(255,255,255,0.1); padding: 10px; margin: 5px 0; border-radius: 8px;">
                                <strong>${index + 1}. ${slide.title}</strong><br>
                                <small style="color: #ccc;">${slide.subtitle}</small><br>
                                <small style="color: #999;">–¶–≤–µ—Ç: ${slide.background.color} | –ë–ª–æ–∫–æ–≤ —Ç–µ–∫—Å—Ç–∞: ${slide.textBlocks.length}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                updateStatus('‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                log('‚úÖ –¢–µ—Å—Ç —Ä—É—á–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏', 'error');
                console.error('–û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
            }
        }

        function openMainApp() {

        window.addEventListener('load', () => {

            document.getElementById('testTopic').value = '–ö–∞–∫ –Ω–∞—á–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å';
        });

        // Enter –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        document.getElementById('testTopic').addEventListener('keydown', (e) => {

            }
        });
    </script>
