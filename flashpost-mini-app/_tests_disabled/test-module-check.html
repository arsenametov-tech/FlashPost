<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–¥—É–ª–µ–π</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .module { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .loaded { background: #d4edda; color: #155724; }
        .missing { background: #f8d7da; color: #721c24; }
        .error { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π</h1>
    <div id="results"></div>

    <script>
        function checkModule(name) {
            const resultsDiv = document.getElementById('results');
            const isLoaded = typeof window[name] !== 'undefined';
            const className = isLoaded ? 'loaded' : 'missing';
            const icon = isLoaded ? '‚úÖ' : '‚ùå';
            
            resultsDiv.innerHTML += `
                <div class="module ${className}">
                    ${icon} ${name}: ${isLoaded ? '–ó–∞–≥—Ä—É–∂–µ–Ω' : '–ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω'}
                </div>
            `;
            
            console.log(`${icon} ${name}: ${isLoaded ? '–ó–∞–≥—Ä—É–∂–µ–Ω' : '–ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω'}`);
            return isLoaded;
        }

        function checkAllModules() {
            const modules = [
                'StateManager',
                'Renderer', 
                'Editor',
                'DragManager',
                'ExportManager',
                'AIManager',
                'TemplateManager',
                'FlashPostApp'
            ];

            let allLoaded = true;
            modules.forEach(module => {
                if (!checkModule(module)) {
                    allLoaded = false;
                }
            });

            const resultsDiv = document.getElementById('results');
            if (allLoaded) {
                resultsDiv.innerHTML += `
                    <div class="module loaded">
                        üéâ –í—Å–µ –º–æ–¥—É–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –ú–æ–∂–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.
                    </div>
                `;
                
                // –ü—Ä–æ–±—É–µ–º —Å–æ–∑–¥–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                try {
                    window.flashPostApp = new FlashPostApp();
                    resultsDiv.innerHTML += `
                        <div class="module loaded">
                            ‚úÖ FlashPostApp —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="module error">
                            ‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è FlashPostApp: ${error.message}
                        </div>
                    `;
                }
            } else {
                resultsDiv.innerHTML += `
                    <div class="module missing">
                        ‚ùå –ù–µ –≤—Å–µ –º–æ–¥—É–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ.
                    </div>
                `;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
        window.addEventListener('load', () => {
            setTimeout(checkAllModules, 100);
        });
    </script>

    <script src="src/app.js"></script>
</body>
</html>
