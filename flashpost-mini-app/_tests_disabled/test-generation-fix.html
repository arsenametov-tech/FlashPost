<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generation Fix</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #0f0f14; color: #fff; font-family: Arial; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { background: rgba(255, 255, 255, 0.1); padding: 20px; margin: 15px 0; border-radius: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; margin: 10px; }
        .input { width: 100%; padding: 10px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid #444; border-radius: 5px; color: #fff; }
        .log { background: #2a2a2a; border: 1px solid #444; border-radius: 5px; padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; margin: 10px 0; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Generation Fix</h1>
        
        <div class="section">
            <h3>üß™ –¢–µ—Å—Ç –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h3>
            <input type="text" id="topicInput" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É" value="–ö–∞–∫ –Ω–∞—á–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å">
            <button class="btn" onclick="testGeneration()">üéØ –¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</button>
            <div id="log" class="log"></div>
        </div>

        <div class="section">
            <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
            <div id="result"></div>
        </div>
    </div>

    <!-- –ú–æ–¥—É–ª–∏ -->
    <script src="src/state.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/drag.js"></script>
    <script src="src/export.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/template-manager.js"></script>
    <script src="src/app.js"></script>

    <script>
        let app;

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logElement.innerHTML += `<div class="${className}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function testGeneration() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (!topic) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–ª—è —Ç–µ—Å—Ç–∞', 'error');
                return;
            }
            
            log(`üöÄ –¢–µ—Å—Ç–∏—Ä—É–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –¥–ª—è —Ç–µ–º—ã: "${topic}"`);
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω–æ
                if (!app) {
                    log('üì¶ –°–æ–∑–¥–∞–µ–º FlashPostApp...');
                    app = new FlashPostApp();
                    log('‚úÖ FlashPostApp —Å–æ–∑–¥–∞–Ω', 'success');
                }
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º generateManualSlides
                log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º generateManualSlides...');
                const slidesData = app.generateManualSlides(topic);
                log(`‚úÖ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${slidesData.length} —Å–ª–∞–π–¥–æ–≤`, 'success');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º createSlidesInProject
                log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º createSlidesInProject...');
                app.state.clearProject();
                const createdSlides = app.createSlidesInProject(slidesData);
                log(`‚úÖ –°–æ–∑–¥–∞–Ω–æ ${createdSlides.length} —Å–ª–∞–π–¥–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ`, 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const projectSlideCount = app.state.getSlidesCount();
                log(`üìä –°–ª–∞–π–¥–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ: ${projectSlideCount}`, 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div style="background: rgba(76, 175, 80, 0.2); padding: 15px; border-radius: 8px; border: 1px solid #4CAF50;">
                        <h4 style="color: #4CAF50;">‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!</h4>
                        <p><strong>–¢–µ–º–∞:</strong> ${topic}</p>
                        <p><strong>–°–ª–∞–π–¥–æ–≤ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ:</strong> ${slidesData.length}</p>
                        <p><strong>–°–ª–∞–π–¥–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ:</strong> ${projectSlideCount}</p>
                        <div style="margin-top: 10px;">
                            <h5>üìã –°–æ–∑–¥–∞–Ω–Ω—ã–µ —Å–ª–∞–π–¥—ã:</h5>
                            ${slidesData.map((slide, index) => `
                                <div style="background: rgba(255,255,255,0.1); padding: 8px; margin: 3px 0; border-radius: 5px; font-size: 12px;">
                                    <strong>${index + 1}. ${slide.title}</strong><br>
                                    <small>${slide.subtitle}</small>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="testFullGeneration()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                            üöÄ –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
                        </button>
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`‚ùå Stack: ${error.stack}`, 'error');
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div style="background: rgba(244, 67, 54, 0.2); padding: 15px; border-radius: 8px; border: 1px solid #f44336;">
                        <h4 style="color: #f44336;">‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h4>
                        <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${error.message}</p>
                        <details style="margin-top: 10px;">
                            <summary>Stack trace</summary>
                            <pre style="font-size: 10px; color: #ccc;">${error.stack}</pre>
                        </details>
                    </div>
                `;
            }
        }

        function testFullGeneration() {
            log('üöÄ –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª–Ω—É—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —á–µ—Ä–µ–∑ handleGenerate...');
            
            try {
                app.handleGenerate();
                log('‚úÖ handleGenerate() –≤—ã–∑–≤–∞–Ω –±–µ–∑ –æ—à–∏–±–æ–∫', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                setTimeout(() => {
                    const slideCount = app.state.getSlidesCount();
                    log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–ª–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${slideCount} —Å–ª–∞–π–¥–æ–≤`, 'success');
                    
                    if (slideCount > 0) {
                        log('‚úÖ –ü–æ–ª–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                    } else {
                        log('‚ö†Ô∏è –°–ª–∞–π–¥—ã –Ω–µ —Å–æ–∑–¥–∞–Ω—ã –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏', 'error');
                    }

                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ –ê–≤—Ç–æ—Ç–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω');
                testGeneration();
            }, 1000);
        });
    </script>
</body>
</html>
