<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –æ—à–∏–±–æ–∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .error-log {

        }
        .error { color: #ff6b6b; }
        .warning { color: #feca57; }
        .info { color: #48dbfb; }

        button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;

            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üêõ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –æ—à–∏–±–æ–∫ FlashPost</h1>
    
    <button onclick="testModuleLoading()">–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π</button>
    <button onclick="testAppInitialization()">–¢–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</button>
    <button onclick="testBasicFunctions()">–¢–µ—Å—Ç –±–∞–∑–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π</button>
    <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    
    <div id="errorLog" class="error-log"></div>

    <script>
        let errorLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            errorLog.push({ message: logEntry, type });
            
            const logDiv = document.getElementById('errorLog');
            logDiv.innerHTML += `<div class="${type}">${logEntry}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function clearLog() {
            errorLog = [];
            document.getElementById('errorLog').innerHTML = '';
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –æ—à–∏–±–∫–∏
        window.addEventListener('error', (event) => {
            log(`–ì–õ–û–ë–ê–õ–¨–ù–ê–Ø –û–®–ò–ë–ö–ê: ${event.error?.message || event.message}`, 'error');
            log(`–§–∞–π–ª: ${event.filename}:${event.lineno}:${event.colno}`, 'error');
            if (event.error?.stack) {
                log(`Stack: ${event.error.stack}`, 'error');
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`–ù–ï–û–ë–†–ê–ë–û–¢–ê–ù–ù–û–ï –û–¢–ö–õ–û–ù–ï–ù–ò–ï: ${event.reason}`, 'error');
        });

        function testModuleLoading() {
            log('=== –¢–ï–°–¢ –ó–ê–ì–†–£–ó–ö–ò –ú–û–î–£–õ–ï–ô ===', 'info');
            
            const modules = [
                'StateManager',
                'Renderer', 
                'Editor',
                'DragManager',
                'ExportManager',
                'AIManager',
                'TemplateManager',
                'FlashPostApp'
            ];

            modules.forEach(module => {
                try {
                    if (typeof window[module] !== 'undefined') {
                        log(`‚úÖ ${module} –∑–∞–≥—Ä—É–∂–µ–Ω`, 'success');
                    } else {
                        log(`‚ùå ${module} –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ ${module}: ${error.message}`, 'error');
                }
            });
        }

        function testAppInitialization() {
            log('=== –¢–ï–°–¢ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ===', 'info');
            
            try {
                if (typeof window.flashPostApp !== 'undefined') {
                    log('‚úÖ window.flashPostApp —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'success');
                    
                    const app = window.flashPostApp;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞
                    if (app.state) {
                        log('‚úÖ app.state —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'success');
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–æ–¥—ã StateManager
                        const stateMethods = [
                            'createSlide',
                            'addTextBlock', 
                            'updateTextBlockProperty',
                            'getActiveSlide',
                            'getAllSlides',
                            'getSlidesCount'
                        ];
                        
                        stateMethods.forEach(method => {
                            if (typeof app.state[method] === 'function') {
                                log(`‚úÖ app.state.${method}() –¥–æ—Å—Ç—É–ø–µ–Ω`, 'success');
                            } else {
                                log(`‚ùå app.state.${method}() –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω`, 'error');
                            }
                        });
                        
                    } else {
                        log('‚ùå app.state –ù–ï —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    }
                    
                    if (app.renderer) {
                        log('‚úÖ app.renderer —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'success');
                    } else {
                        log('‚ùå app.renderer –ù–ï —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    }
                    
                } else {
                    log('‚ùå window.flashPostApp –ù–ï —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        function testBasicFunctions() {
            log('=== –¢–ï–°–¢ –ë–ê–ó–û–í–´–• –§–£–ù–ö–¶–ò–ô ===', 'info');
            
            try {
                const app = window.flashPostApp;
                
                if (!app) {
                    log('‚ùå –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ', 'error');
                    return;
                }
                
                // –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª–∞–π–¥–∞
                try {
                    const slide = app.state.createSlide({
                        title: '–¢–µ—Å—Ç–æ–≤—ã–π —Å–ª–∞–π–¥',
                        text: '–¢–µ—Å—Ç'
                    });
                    
                    if (slide) {
                        log(`‚úÖ –°–ª–∞–π–¥ —Å–æ–∑–¥–∞–Ω: ${slide.id}`, 'success');
                        
                        // –¢–µ—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–ª–æ–∫–∞
                        try {
                            const block = app.state.addTextBlock();
                            
                            if (block) {
                                log(`‚úÖ –ë–ª–æ–∫ —Å–æ–∑–¥–∞–Ω: ${block.id}`, 'success');
                                
                                // –¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–≤–æ–π—Å—Ç–≤–∞
                                try {
                                    const success = app.state.updateTextBlockProperty(block.id, 'text', '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–µ–∫—Å—Ç');
                                    
                                    if (success) {
                                        log('‚úÖ –°–≤–æ–π—Å—Ç–≤–æ –±–ª–æ–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–æ', 'success');
                                    } else {
                                        log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å–≤–æ–π—Å—Ç–≤–æ –±–ª–æ–∫–∞', 'error');
                                    }
                                } catch (error) {
                                    log(`‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–≤–æ–π—Å—Ç–≤–∞: ${error.message}`, 'error');
                                }
                                
                            } else {
                                log('‚ùå –ë–ª–æ–∫ –ù–ï —Å–æ–∑–¥–∞–Ω', 'error');
                            }
                        } catch (error) {
                            log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±–ª–æ–∫–∞: ${error.message}`, 'error');
                        }
                        
                    } else {
                        log('‚ùå –°–ª–∞–π–¥ –ù–ï —Å–æ–∑–¥–∞–Ω', 'error');
                    }
                } catch (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª–∞–π–¥–∞: ${error.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ –ù–∞—á–∞–ª–æ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏', 'info');
            
            setTimeout(() => {
                testModuleLoading();
            }, 1000);
            
            setTimeout(() => {
                testAppInitialization();
            }, 2000);
        });
    </script>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –º–æ–¥—É–ª–µ–π –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ -->
    <script src="src/state.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ state.js', 'error')"></script>
    <script src="src/renderer.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ renderer.js', 'error')"></script>
    <script src="src/editor.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ editor.js', 'error')"></script>
    <script src="src/drag.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ drag.js', 'error')"></script>
    <script src="src/export.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ export.js', 'error')"></script>
    <script src="src/ai.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ai.js', 'error')"></script>
    <script src="src/templates.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ templates.js', 'error')"></script>
    <script src="src/app.js" onerror="log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ app.js', 'error')"></script>
</body>
