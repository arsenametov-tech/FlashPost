<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f0f14;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .instant-launcher {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .instant-btn {
            background: linear-gradient(135deg, #833ab4, #fd1d1d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .instant-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(131, 58, 180, 0.3);
        }
    </style>
</head>
<body>
    <div class="instant-launcher">
        <h1>‚ö° Instant Test</h1>
        <p>–ë—ã—Å—Ç—Ä–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Ç–µ—Å—Ç–æ–≤ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞</p>
        
        <div>
            <button class="instant-btn" onclick="openInstantTests()">
                üöÄ Open All Tests
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            –û—Ç–∫—Ä–æ–µ—Ç: Visual Diagnosis, Simple RenderApp, Main App
        </div>
    </div>

    <script>
        function openInstantTests() {
            console.log('‚ö° Opening instant tests...');
            
            const tests = [
                'visual-white-screen-diagnosis.html',
                'test-render-app-simple.html', 
                'index.html'
            ];
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    const newWindow = window.open(test, '_blank', 'width=1200,height=800');
                    if (newWindow) {
                        console.log('‚úÖ Opened:', test);
                    } else {
                        console.error('‚ùå Failed to open:', test);
                    }
                }, index * 500);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            const btn = event.target;
            btn.textContent = '‚úÖ Tests Opened';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = 'üöÄ Open All Tests';
                btn.disabled = false;
            }, 3000);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            console.log('üîÑ Auto-opening tests in 2 seconds...');
            const autoOpen = confirm('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä—ã—Ç—å —Ç–µ—Å—Ç—ã —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞?');
            if (autoOpen) {
                openInstantTests();
            }
        }, 2000);
        
        console.log('‚ö° Instant Test ready');
    </script>
</body>
</html>
