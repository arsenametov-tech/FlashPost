<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug FlashPost Mini App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .debug-panel { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .debug-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #333; }
        .debug-info { font-size: 14px; color: #666; margin-bottom: 5px; }
        .test-btn { padding: 10px 20px; background: #833ab4; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .test-btn:hover { background: #6d2d96; }
        #console-output { background: #000; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <div class="debug-title">üîß FlashPost Mini App Debug Panel</div>
        <div class="debug-info">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Ç–µ–º</div>
        
        <button class="test-btn" onclick="testIdeasGrid()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å ideasGrid</button>
        <button class="test-btn" onclick="testLoadQuickIdeas()">–¢–µ—Å—Ç loadQuickIdeas</button>
        <button class="test-btn" onclick="clearConsole()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–æ–ª—å</button>
        <button class="test-btn" onclick="location.href='index.html'">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>

    <div class="debug-panel">
        <div class="debug-title">üìä Console Output</div>
        <div id="console-output"></div>
    </div>

    <div class="debug-panel">
        <div class="debug-title">üéØ Test Ideas Grid</div>
        <div id="test-ideas-container">
            <div class="ideas glass-card">
                <h3>üí° –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç–µ–º—ã (—Ç–µ—Å—Ç)</h3>
                <div class="ideas-grid" id="ideasGrid">
                    <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const output = document.getElementById('console-output');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'warn' ? '#ff0' : '#0f0';
            output.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };

        function testIdeasGrid() {
            const ideasGrid = document.getElementById('ideasGrid');
            console.log('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º ideasGrid...');
            console.log('ideasGrid element:', ideasGrid);
            console.log('ideasGrid innerHTML:', ideasGrid ? ideasGrid.innerHTML : 'null');
            console.log('ideasGrid children count:', ideasGrid ? ideasGrid.children.length : 'null');
        }

        function testLoadQuickIdeas() {
            console.log('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º loadQuickIdeas...');
            
            const ideas = [
                "AI –∏ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏",
                "–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã", 
                "NFT –∏ Web3",
                "–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥",
                "–õ–∏—á–Ω—ã–π –±—Ä–µ–Ω–¥"
            ];

            const ideasGrid = document.getElementById('ideasGrid');
            if (ideasGrid) {
                console.log('‚úÖ ideasGrid –Ω–∞–π–¥–µ–Ω');
                ideasGrid.innerHTML = '';
                
                ideas.forEach((idea, index) => {
                    console.log(`üìù –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç ${index + 1}: ${idea}`);
                    const ideaElement = document.createElement('div');
                    ideaElement.className = 'idea';
                    ideaElement.textContent = idea;
                    ideaElement.style.cssText = `
                        background: rgba(255, 255, 255, 0.15);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        border-radius: 12px;
                        padding: 12px 16px;
                        font-size: 14px;
                        font-weight: 600;
                        text-align: center;
                        cursor: pointer;
                        margin: 5px;
                        display: inline-block;
                        color: #333;
                        background: #e0e0e0;
                    `;
                    ideaElement.addEventListener('click', () => {
                        console.log(`üî• –ö–ª–∏–∫ –ø–æ –∏–¥–µ–µ: ${idea}`);
                        alert(`–í—ã–±—Ä–∞–Ω–∞ —Ç–µ–º–∞: ${idea}`);
                    });
                    ideasGrid.appendChild(ideaElement);
                });
                
                console.log(`‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ ${ideas.length} –∏–¥–µ–π`);
            } else {
                console.error('‚ùå ideasGrid –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            }
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            console.log('üöÄ Debug panel –∑–∞–≥—Ä—É–∂–µ–Ω');
            testIdeasGrid();
        });
    </script>
</body>
</html>
