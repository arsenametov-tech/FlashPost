<body>
    <div class="test-container">
        <h1>üöÄ FlashPost Mini App - –¢–µ—Å—Ç —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞</h1>
        
        <div id="results">

            </div>
        </div>

        <div>
            <button onclick="testAppJS()">–¢–µ—Å—Ç app.js</button>
            <button onclick="testTemplatesJS()">–¢–µ—Å—Ç templates.js</button>
            <button onclick="testTwoStageSystem()">–¢–µ—Å—Ç –¥–≤—É—Ö—ç—Ç–∞–ø–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã</button>
            <button onclick="clearConsole()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–æ–ª—å</button>
        </div>

        <div id="console"></div>
    </div>

    <script src="templates.js"></script>
    <script src="app.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            console.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testAppJS() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ app.js...', 'info');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∞—Å—Å FlashPostApp —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                if (typeof FlashPostApp !== 'undefined') {
                    log('‚úÖ –ö–ª–∞—Å—Å FlashPostApp –Ω–∞–π–¥–µ–Ω', 'success');
                    addResult('‚úÖ app.js –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    
                    // –ü—Ä–æ–±—É–µ–º —Å–æ–∑–¥–∞—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä (–±–µ–∑ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ DOM)
                    const testApp = new FlashPostApp();
                    log('‚úÖ –≠–∫–∑–µ–º–ø–ª—è—Ä FlashPostApp —Å–æ–∑–¥–∞–Ω', 'success');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–ª—é—á–µ–≤—ã–µ –º–µ—Ç–æ–¥—ã
                    const methods = ['buildAnalysisPrompt', 'buildCarouselPrompt', 'parseAnalysisResponse'];
                    methods.forEach(method => {
                        if (typeof testApp[method] === 'function') {
                            log(`‚úÖ –ú–µ—Ç–æ–¥ ${method} –Ω–∞–π–¥–µ–Ω`, 'success');
                        } else {
                            log(`‚ùå –ú–µ—Ç–æ–¥ ${method} –Ω–µ –Ω–∞–π–¥–µ–Ω`, 'error');
                        }
                    });
                    
                } else {
                    log('‚ùå –ö–ª–∞—Å—Å FlashPostApp –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    addResult('‚ùå app.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ app.js: ${error.message}`, 'error');
                addResult(`‚ùå –û—à–∏–±–∫–∞ –≤ app.js: ${error.message}`, 'error');
            }
        }

        function testTemplatesJS() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ templates.js...', 'info');
            
            try {
                if (typeof PremiumTemplates !== 'undefined') {
                    log('‚úÖ –ö–ª–∞—Å—Å PremiumTemplates –Ω–∞–π–¥–µ–Ω', 'success');
                    addResult('‚úÖ templates.js –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    
                    const templates = new PremiumTemplates();
                    log('‚úÖ –≠–∫–∑–µ–º–ø–ª—è—Ä PremiumTemplates —Å–æ–∑–¥–∞–Ω', 'success');
                    
                    const allTemplates = templates.getAllTemplates();
                    log(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ ${Object.keys(allTemplates).length} –∫–∞—Ç–µ–≥–æ—Ä–∏–π —à–∞–±–ª–æ–Ω–æ–≤`, 'success');
                    
                } else {
                    log('‚ùå –ö–ª–∞—Å—Å PremiumTemplates –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    addResult('‚ùå templates.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ templates.js: ${error.message}`, 'error');
                addResult(`‚ùå –û—à–∏–±–∫–∞ –≤ templates.js: ${error.message}`, 'error');
            }
        }

        function testTwoStageSystem() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–≤—É—Ö—ç—Ç–∞–ø–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã...', 'info');
            
            try {
                if (typeof FlashPostApp !== 'undefined') {
                    const app = new FlashPostApp();
                    
                    // –¢–µ—Å—Ç –∞–Ω–∞–ª–∏–∑–∞ —Ç–µ–º—ã
                    const analysisPrompt = app.buildAnalysisPrompt('AI –∏ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏');
                    if (analysisPrompt.includes('–†–∞—Å–∫—Ä–æ–π —Ç–µ–º—É:')) {
                        log('‚úÖ –ü—Ä–æ–º–ø—Ç –∞–Ω–∞–ª–∏–∑–∞ —Ç–µ–º—ã –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω', 'success');
                    } else {
                        log('‚ùå –ü—Ä–æ–º–ø—Ç –∞–Ω–∞–ª–∏–∑–∞ —Ç–µ–º—ã –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω', 'error');
                    }
                    
                    // –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—É—Å–µ–ª–∏
                    const analysis = ['–¢–µ—Å—Ç 1', '–¢–µ—Å—Ç 2', '–¢–µ—Å—Ç 3'];
                    const carouselPrompt = app.buildCarouselPrompt('–¢–µ—Å—Ç–æ–≤–∞—è —Ç–µ–º–∞', analysis);
                    if (carouselPrompt.includes('–ò—Å–ø–æ–ª—å–∑—É–π —ç—Ç–∏ –∏–¥–µ–∏:')) {
                        log('‚úÖ –ü—Ä–æ–º–ø—Ç –∫–∞—Ä—É—Å–µ–ª–∏ –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω', 'success');
                    } else {
                        log('‚ùå –ü—Ä–æ–º–ø—Ç –∫–∞—Ä—É—Å–µ–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω', 'error');
                    }
                    
                    addResult('‚úÖ –î–≤—É—Ö—ç—Ç–∞–ø–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                    
                } else {
                    log('‚ùå FlashPostApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                    addResult('‚ùå –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–≤—É—Ö—ç—Ç–∞–ø–Ω—É—é —Å–∏—Å—Ç–µ–º—É', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –¥–≤—É—Ö—ç—Ç–∞–ø–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã: ${error.message}`, 'error');
                addResult(`‚ùå –û—à–∏–±–∫–∞ –≤ –¥–≤—É—Ö—ç—Ç–∞–ø–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ: ${error.message}`, 'error');
            }
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ FlashPost Mini App - –¢–µ—Å—Ç —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ –∑–∞–ø—É—â–µ–Ω', 'info');
            setTimeout(() => {
                testAppJS();
                testTemplatesJS();
                testTwoStageSystem();
            }, 500);
        });
    </script>
