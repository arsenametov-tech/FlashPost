<!DOCTYPE html>

<head>

    <title>FlashPost Functionality Test</title>
    <style>

        }

        }

    </style>
</head>
<body>
    <h1>üß™ FlashPost Functionality Test</h1>
    
    <div class="test-section">
        <h2>1. –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏</h2>
        <button onclick="testBasicFunctions()">–¢–µ—Å—Ç –±–∞–∑–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π</button>
        <button onclick="testContentGeneration()">–¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞</button>
        <button onclick="testNavigation()">–¢–µ—Å—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</button>
        <button onclick="testErrorHandling()">–¢–µ—Å—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫</button>
    </div>

    <div class="test-section">
        <h2>2. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤</h2>
        <div id="testOutput">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –≤—ã—à–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤...</div>
    </div>

    <script>
        let testOutput = document.getElementById('testOutput');
        let app = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            testOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            testOutput.scrollTop = testOutput.scrollHeight;
        }

        function clearLog() {
            testOutput.textContent = '';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –¥–ª—è —Ç–µ—Å—Ç–æ–≤
        function initApp() {
            if (!app) {
                try {
                    // –°–æ–∑–¥–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é DOM —Å—Ç—Ä—É–∫—Ç—É—Ä—É
                    if (!document.getElementById('app')) {
                        const appDiv = document.createElement('div');
                        appDiv.id = 'app';
                        appDiv.style.display = 'none';
                        document.body.appendChild(appDiv);
                    }
                    
                    if (!document.getElementById('loading')) {
                        const loadingDiv = document.createElement('div');
                        loadingDiv.id = 'loading';
                        loadingDiv.style.display = 'none';
                        document.body.appendChild(loadingDiv);
                    }

                    // –ú–æ–∫–∞–µ–º Telegram WebApp
                    window.Telegram = {
                        WebApp: {
                            ready: () => {},
                            expand: () => {},
                            setHeaderColor: () => {},
                            setBackgroundColor: () => {},
                            MainButton: {
                                setText: () => {},
                                show: () => {},
                                hide: () => {},
                                onClick: () => {},
                                color: '#833ab4',
                                textColor: '#ffffff'
                            },
                            BackButton: {
                                onClick: () => {}
                            }
                        }
                    };

                    app = new FlashPostApp();
                    log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ', 'success');
                    return true;
                } catch (error) {
                    log(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                    return false;
                }
            }
            return true;
        }

        function testBasicFunctions() {
            clearLog();
            log('=== –¢–ï–°–¢ –ë–ê–ó–û–í–´–• –§–£–ù–ö–¶–ò–ô ===');
            
            if (!initApp()) return;

            // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤
            const methods = [
                'init', 'showApp', 'renderStartScreen', 'bindStartEvents',
                'loadQuickIdeas', 'generateSlides', 'showCarousel',
                'nextSlide', 'previousSlide', 'updateCarouselView'
            ];

            methods.forEach(method => {
                if (typeof app[method] === 'function') {
                    log(`–ú–µ—Ç–æ–¥ ${method} —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`, 'success');
                } else {
                    log(`–ú–µ—Ç–æ–¥ ${method} –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç`, 'error');
                }
            });

            // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤–æ–π—Å—Ç–≤
            const properties = ['currentSlide', 'slides', 'isGenerating'];
            properties.forEach(prop => {
                if (app.hasOwnProperty(prop)) {
                    log(`–°–≤–æ–π—Å—Ç–≤–æ ${prop} = ${app[prop]}`, 'success');
                } else {
                    log(`–°–≤–æ–π—Å—Ç–≤–æ ${prop} –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç`, 'error');
                }
            });

            log('=== –ë–ê–ó–û–í–´–ï –§–£–ù–ö–¶–ò–ò –ü–†–û–¢–ï–°–¢–ò–†–û–í–ê–ù–´ ===');
        }

        function testContentGeneration() {
            clearLog();
            log('=== –¢–ï–°–¢ –ì–ï–ù–ï–†–ê–¶–ò–ò –ö–û–ù–¢–ï–ù–¢–ê ===');
            
            if (!initApp()) return;

            // –¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            try {
                const localSlides = app.generateLocalSlides('–¢–µ—Å—Ç–æ–≤–∞—è —Ç–µ–º–∞');
                if (localSlides && localSlides.length > 0) {
                    log(`–õ–æ–∫–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è: ${localSlides.length} —Å–ª–∞–π–¥–æ–≤`, 'success');
                    localSlides.forEach((slide, i) => {
                        log(`–°–ª–∞–π–¥ ${i + 1}: ${slide.title} - ${slide.text.substring(0, 50)}...`);
                    });
                } else {
                    log('–õ–æ–∫–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'error');
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${error.message}`, 'error');
            }

            // –¢–µ—Å—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –ø—Ä–æ–º–ø—Ç–æ–≤
            try {
                const prompt = app.buildAIPrompt('–¢–µ—Å—Ç–æ–≤–∞—è —Ç–µ–º–∞');
                if (prompt && prompt.length > 0) {
                    log(`–ü—Ä–æ–º–ø—Ç —Å–æ–∑–¥–∞–Ω: ${prompt.length} —Å–∏–º–≤–æ–ª–æ–≤`, 'success');
                } else {
                    log('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–º–ø—Ç–∞', 'error');
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–º–ø—Ç–∞: ${error.message}`, 'error');
            }

            log('=== –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–û–ù–¢–ï–ù–¢–ê –ü–†–û–¢–ï–°–¢–ò–†–û–í–ê–ù–ê ===');
        }

        function testNavigation() {
            clearLog();
            log('=== –¢–ï–°–¢ –ù–ê–í–ò–ì–ê–¶–ò–ò ===');
            
            if (!initApp()) return;

            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ —Å–ª–∞–π–¥—ã
            app.slides = [
                { title: 'Slide 1', text: '–¢–µ—Å—Ç 1' },
                { title: 'Slide 2', text: '–¢–µ—Å—Ç 2' },
                { title: 'Slide 3', text: '–¢–µ—Å—Ç 3' }
            ];
            app.currentSlide = 0;

            log(`–°–æ–∑–¥–∞–Ω–æ ${app.slides.length} —Ç–µ—Å—Ç–æ–≤—ã—Ö —Å–ª–∞–π–¥–æ–≤`);

            // –¢–µ—Å—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –≤–ø–µ—Ä–µ–¥
            const initialSlide = app.currentSlide;
            app.nextSlide();
            if (app.currentSlide === initialSlide + 1) {
                log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –≤–ø–µ—Ä–µ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
            } else {
                log('–û—à–∏–±–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –≤–ø–µ—Ä–µ–¥', 'error');
            }

            // –¢–µ—Å—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞–∑–∞–¥
            const currentSlide = app.currentSlide;
            app.previousSlide();
            if (app.currentSlide === currentSlide - 1) {
                log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
            } else {
                log('–û—à–∏–±–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞–∑–∞–¥', 'error');
            }

            // –¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
            app.goToSlide(2);
            if (app.currentSlide === 2) {
                log('–ü—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–∞–π–¥—É —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
            } else {
                log('–û—à–∏–±–∫–∞ –ø—Ä—è–º–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞', 'error');
            }

            log('=== –ù–ê–í–ò–ì–ê–¶–ò–Ø –ü–†–û–¢–ï–°–¢–ò–†–û–í–ê–ù–ê ===');
        }

        function testErrorHandling() {
            clearLog();
            log('=== –¢–ï–°–¢ –û–ë–†–ê–ë–û–¢–ö–ò –û–®–ò–ë–û–ö ===');
            
            if (!initApp()) return;

            // –¢–µ—Å—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ JSON
            try {
                const badJson = '{"slides": [{"title": "test", "text": "test"}'; // –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π JSON
                app.parseAndValidateAIResponse(badJson, 'test');
                log('–û—à–∏–±–∫–∞: –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π JSON –Ω–µ –±—ã–ª –æ–±–Ω–∞—Ä—É–∂–µ–Ω', 'error');
            } catch (error) {
                if (error.isJSONError) {
                    log('–û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ JSON —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                } else {
                    log(`–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ JSON: ${error.message}`, 'warning');
                }
            }

            // –¢–µ—Å—Ç –æ—á–∏—Å—Ç–∫–∏ AI –æ—Ç–≤–µ—Ç–∞
            try {
                const dirtyResponse = '```json\n{"slides": [{"title": "test", "text": "test"}]}\n```';
                const cleaned = app.cleanAIResponse(dirtyResponse);
                if (cleaned === '{"slides": [{"title": "test", "text": "test"}]}') {
                    log('–û—á–∏—Å—Ç–∫–∞ AI –æ—Ç–≤–µ—Ç–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                } else {
                    log('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ AI –æ—Ç–≤–µ—Ç–∞', 'error');
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏: ${error.message}`, 'error');
            }

            // –¢–µ—Å—Ç –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
            try {
                const testSlides = [{ title: 'Test', text: 'Test slide' }];
                app.cacheSlides('test-topic', testSlides);
                const cached = app.getCachedSlides('test-topic');
                if (cached && cached.length === 1) {
                    log('–ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                } else {
                    log('–û—à–∏–±–∫–∞ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`, 'error');
            }

            log('=== –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö –ü–†–û–¢–ï–°–¢–ò–†–û–í–ê–ù–ê ===');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            log('–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é FlashPost Mini App');
        });
    </script>

    <script src="app.js"></script>
